## PARSE XML
####################################
ERROR_PARSE = XML wurde nicht erstellt, da noch Fehler im Fall vorhanden sind
WARNING_PARSE = Der Fall wurde erstellt. Da aber noch Warnings im Fall vorhanden sind, könnte das Ergebnis vom gewollten Ergebnis abweichen
NOTICE_PARSE = Der Fall wurde erstellt, es existieren aber noch Notices
CORRECT_PARSE = Fall wurde korrekt geparst
NO_CASE_PAGE_PARSE = Kein Fall auf dieser Seite vorhanden

