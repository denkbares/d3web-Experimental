strakt>\n--- abnormal\n--- normal\n- Fuel [oc]\n-- diesel\n-- unleaded gasoline\n- Starter [oc]\n-- does not turn over\n-- turns over\n</Questions-section>\n\n<Questionnaires-section>\nGeneral [1]\nObservations [2]\nTechnical Examinations [3]\n</Questionnaires-section>\n\n<SetCoveringList-section>\nClogged air filter{\n    Exhaust pipe color evaluation = abnormal,\n}\n</SetCoveringList-section>\n\n<Solutions-section>\nClogged air filter\nEmpty battery\n</Solutions-section>\n\n</Kopic>\n
KnowWE.SeleniumTest.Markup = !!! Car Diagnosis (Markup)\n\nThe compiled knowledge base can be found here:\n\n[Car Diagnosis Compiled KB|CD-compiled-KB]\\\\\n\\\\\n\n%%Rule\nThe evalutaion of the exhaust pipe color depends on the type of fuel:\n\nIF (Fuel = unleaded gasoline AND Exhaust pipe color = sooty black )\nTHEN Exhaust pipe color evaluation += abnormal\n\nIF (Fuel = diesel AND Exhaust pipe color = sooty black)\nTHEN Exhaust pipe color evaluation += normal  \n\nIF (Exhaust pipe color = brown OR Exhaust pipe color = grey OR Exhaust pipe color = light grey)\nTHEN Exhaust pipe color evaluation += normal  \n\n\nMileage is slightly increased when real mileage is between 110 and 130 percent of the average mileage:\n\nIF ("Num. Mileage evaluation" >= 110 AND "Num. Mileage evaluation" <= 130)\nTHEN Mileage evaluation = slightly increased \n\n\nMileage is definitly increased if the real mileage is more than 130 percent of the average mileage:\n\nIF "Num. Mileage evaluation" > 130\nTHEN Mileage evaluation = increased  \n\nMileage evaluation is normal when it is lower than 110 percent of average mileage:\n\nIF "Num. Mileage evaluation" < 110\nTHEN Mileage evaluation = normal\n\nCompute the percentual mileage increase from the real and the average mileage:\n\nIF "Average mileage /100km" > 0 AND KNOWN["Real mileage  /100km"]\nTHEN "Num. Mileage evaluation" = (("Real mileage  /100km" / "Average mileage /100km") * 100.0)\n%\n\n\n\n\n%%questionTree\nObservations\n- Exhaust fumes [oc]\n-- black\n-- blue\n-- invisible\n- Exhaust pipe color ~ What is the color of the exhaust pipe? [oc]\n-- brown\n-- grey\n-- light grey\n-- sooty black\n-- Exhaust pipe color evaluation [oc]<abstrakt>\n--- abnormal\n--- normal\n- Fuel [oc]\n-- diesel\n-- unleaded gasoline\n- "Average mileage /100km" [num]\n-- "Num. Mileage evaluation" [num]<abstrakt>\n--- Mileage evaluation [oc]<abstrakt>\n---- slightly increased\n---- normal\n---- increased\n- "Real mileage  /100km" [num]\n- Engine noises [oc]\n-- knocking\n-- ringing\n-- "no /else"\n- Engine start [oc]\n-- engine barely starts\n-- engine starts\n-- does not start\n- Starter [oc]\n-- does not turn over\n-- turns over\n- Driving [mc]\n-- insufficient power on partial load\n-- insufficient power on full load\n-- unsteady idle speed\n-- low idle speed\n-- "delayed take-off"\n-- weak acceleration\n-- "no /else"\n\nGeneral\n- Make of car [oc]\n-- VW\n-- Opel\n-- Mercedes Benz\n-- BMW\n-- Porsche\n-- Fiat\n-- Toyota\n-- Mazda\n-- Other\n- Year of construction [num]\n\nTechnical Examinations\n- "Idle speed system o.k.?" [oc]\n-- yes\n-- no\n- "Air intake system o.k.?" [oc]\n-- yes\n-- no\n- "Air filter o.k.?" [oc]\n-- yes\n-- no\n- "Ignition timing o.k.?" [oc]\n-- yes\n-- no\n- "Battery o.k.?" [oc]\n-- yes\n-- no\n%\n\n%%coveringList\nClogged air filter  {\n    "Air filter o.k.?" = no [++],\n    "Air filter o.k.?" = yes [--],\n    Driving = weak acceleration [!],\n    Exhaust pipe color evaluation = abnormal,\n    Mileage evaluation = increased [3],\n}\n\nDamaged idle speed system {\n    "Idle speed system o.k.?" = no [++],\n    "Idle speed system o.k.?" = yes [--],\n    Engine start = engine barely starts [!],\n    Driving = low idle speed,\n}\n%\n[{KnowWEPlugin dialog}]\n
KnowWE.SeleniumTest.TimeLineEntries = <<Schlacht bei Leuktra (1)\n371ves\n\nIn der Schlacht bei Leuktra kämpften die Boioter unter Führung der Boiotarchen Epameinondas und Pelopidas gegen Sparta. Trotz numerischer Unterlegenheit gelang es den Thebanern durch ein schnelles Vorstoßen der "Heiligen Schar" den spartanischen König Kleombrotos zu töten und die Schlacht für sich zu entscheiden. Mit dem Sieg begann die knapp zehn Jahre dauernde Thebanische Hegemonie.\n\nQUELLE: Xen.::hell.::6,4,3-5\nQUELLE: Diod.::::15,53,2\n>>\n\n<<Lamischer Krieg (2)\n323v-322v\n\nNach Alexanders Tod erheben sich die Griechen unter athenischer Führung gegen die Makedonische Herrschaft. Antipater wird zunächst in Lamia eingeschlossen, kann aber sich mit Unterstützung des Leonnatos und des Krateros befreien. Die Griechen werden schließlich bei Krannon besiegt. Die meisten griechischen Städte erhalten makedonische Besatzungen.\n\n\nQUELLE: Paus.::::1.25.3-6\nQUELLE: Diod.::::18,8-18\n>>\n\n<<Beginn der archaisch griechischen Staatenwelt (1)\nx1000-700v\n\nGriech. Siedlungstypen Polis - Ethnos (Stammesverband). - Makedonien: Heerkönigtum der Argeaden, Hetairoi (Adel), makedonische Heeresversammlung (Bauernschaft). - Epirus: illyr. Einflüsse, Zeusorakel Dodona. - Thessalien: Tagos (Herzog), Aleuaden- (Larissa) und Skopadengeschlechter (Krannon), Olymp als Sitz des Vatergottes Zeus. - Böotien: Bundesbildung um Theben. - Phokis: Phokerbund und pyläisch-delphische Amphiktyonie (Anthela, Thermopylen, Pytho-Delphoi). - Attika: ca. 950 Rückkehr zur Erdbestattung, Kodrossage, Archon und Polemarchos neben dem Basileus, Monarchie/Aristokratie auf dem Höhepunkt (vgl. Dipylonvasen m. homerischen Leichenbegängnissen, um 750). - Peloponnes: Neubevölkerung der Stadtsiedlungen Megara, Korinth, Sikyon, Ägina; Achäer in Landschaft Achaia; Besiedlung von Elis, myken. Bevölkerung nach Pisa zurückgedrängt, Olympia wird Zeus-Heiligtum. Lakonien: Phylen Hylleis (illyr.), Dymanes, Pamphyloi (vermischte Bevölkerungsteile); Klaroi der Spartiaten; Periöken in Randstädten; Heloten als Hörige; achäisches Rückzugsgebiet Amyklai (Hyakinthos-Heiligtum)\n\n\nQUELLE: Hom.::Od.::XI. a73-491\nQUELLE: Soph.::Ant.::426-31\nQUELLE: Hdt.::::VIII.144.2\n>>\n\n<<Phrygerreich (3)\n8jv\n\nGroßreich der um 1200/1100? aus Makedonien und Thrakien nach Kleinasien eingewanderten indogermanischen Phryger (um 695 von den Kimmeriern zerstört).\n>>\n\n<<Zeitalter der großen griechischen Kolonisation (1)\nx750-540v\n\nNach Ende des dark age (Wanderungen und Landnahmen in Griechenland und in Kleinasien ( heutige Westküste der Türkei)) beginnt das Zeitalter der griechischen Kolonisation und der Tyrannis. Kolonisation im westlichen Mittelmeergebiet - 8.-6. Jh., in der Nord Ägäis, Propontis und im Schwarzmeergebiet - 7. (z.T. schon 8.)-6. Jh., in Afrika\n\n\nQUELLE: Lukian.::::Über die Astrologie 23\nQUELLE: Thuk.::::V.11.1\nQUELLE: Hom.::Od.::VI.1-12\n>>\n\n<<Weitere bedeutende Kolonien (2)\nr750v\n\nGründung von Korkyra (Kerkyra, Korfu) durch Korinth, Zankle (später Messana-Messina) gegründet von Chalkidiern, von dort Himera (Sizil.) (ca. 648)\n\nQUELLE: Thuk.::::I.24.1-26.2\n>>\n\n<<Spartanische Verfassung (1)\nx800v\n\nDie sog. Große Rhetra regelt die spartanische Verfassung (des Lykurg). Wichtigste Organe: Doppelkönigtum (Agiaden und Eurypontiden), Gerusia (Ältestenrat), Apella (Volksversammlung)\n\n\n>>\n\n<<Hesiod (1)\nx700v\n\nHesiod von Askra (Boeotien): wichtige Werke Theogonie (oestl. Einfluesse), Werke und Tage: Beschreibung des bäuerlichenLeben im archaischen Griechenland als Kontrast zur Adelswelt Homers.\n\n\nQUELLE: Hdt.::::II. 53\n>>\n\n<<Homeriden (3)\n7j-6jv\n\nHomerische Hymnen an Apollon, Artemis, Demeter, Dionysos (epische Tradition der Homeriden)\n>>\n\n<<Auseinandersetzung um die Vorherrschaft in der Peleponnes (1)\nm7jv\n\nSieg Argos über Sparta bei Hysiai (ca.669); Argos wird politische und wirtschaftliche Vormacht auf der Peloponnes; Einführung des (Silber) Münzgelds in Griechenland\n>>\n\n<<Schlacht von Himera (2)\n480v+\n\nMutterstadt Tyros erteilt Karthago den Befehl zum Angriff auf die sizilischen Griechen: Schlacht bei Himera: Sieg der Griechen unter Gelon von Syrakus.\n>>\n\n<<1. Diadochenkrieg (2)\n321v-320\n\nPerdikkas und Eumenes kämpfen gegen Antipater, Krateros, den Antigonos Monophthalmos und Ptolemaios. Nach anfänglichen Erfolgen des Eumenes in Kleinasien erleidet Perdikkas im Nildelta eine Niederlage und wird von seinen eigenen Anhängern ermordet. Die Kämpfe gegen Eumenes dauern noch bis ins Jahr 316 v. an. Eumenes wird schließlich gefangengenommen und hingerichtet.\n\nQUELLE: Diod.::::18,30-32\n>>\n\n<<Tyrannis des Peisistratos in Athen (1)\nx560v\n>>\n\n<<Hippias und Hipparch folgen Peisistratos als Tyrannen (1)\n527-514v\n>>\n\n<<Gründung von Kalchedon und Byzantion durch Megara (3)\nr700-650v\n\nQUELLE: Hdt.::::IV.144.1-2\n>>\n\n<<Neuaufteilung des makedonischen Reiches in Triparedeisos (1)\n320vh\n\nIm syrischen Triparadeisos wird über die Neuaufteilung der Macht verhandelt. Antipater wird Reichverweser, Antigonos oberster Feldherr. Ptolemaios behält Ägypten, Seleukos steigt in die Riege der wichtigsten Diadochen auf.\n\n\nQUELLE: Arr.::an.::FGRH 156 F9 Â§Â§34-38\nQUELLE: Diod.::::18,39\n>>\n\n<<Koloniegründungen (2)\nx650v\n\nMilesion Teichos (Milesiermauer) als Handelskontor in Ägypten, Hellenion im Nildelta, Abdera (Thrakien) gegründet von Klazomenai (Ion.), neugegründet 546 durch Teos; Abydos (Dardanellen) und Kyzikos (Propontis) gegründet von Milet; Halbinsel Chalkidike kolonisiert von Chalkis, Poteidaia gegründet von Korinth; Selinus (Selinunt, SW-Sizil.) gegründet von Megara Hyblaia (O-Sizil.)\n\n>>\n\n<<Tod des Antipater (2)\n319v\n\nAntipater stirbt mit über 80 Jahren. Vor seinem Tod bestimmt er Polyperchon zu seinem Nachfolger.\n\n\nQUELLE: Diod.::::18,48.4-50\n>>\n\n<<Erkundungsfahrten (3)\nx509v\n\nErkundungsfahrten des Skylax von Karyanda (im Auftrag Dareios I.) vom Indus um Arabien ins Rote Meer und Demokedes von Kroton (Unteritalien), Leibarzt des Dareios, auf phönik. Schiffen unter pers. Offizieren in den Westen\n\n\nQUELLE: Hdt.::::IV. 44.\n>>\n\n<<Koloniegründungen des spartan. Prinzen Dorieus in N-Afrika und W-Sizilien von Karthagern vereitelt (2)\nx510v\n\nQUELLE: Hdt.::::V.42.2-45.1\n>>\n\n<<Skythenfeldzug Dareios I (1)\n513-512v\n\nSkythenfeldzug Dareios I., Donauübergang der Ioner unter milesischem Tyrannen Histiaios und Miltiades d. J. als Fürst Sigeions und der thrakischen Chersones (pers. Lehensträger) pers. Vasall\n\n\nQUELLE: Hdt.::::IV.(118)137-142\nQUELLE: Weish::::Inschrift von Behistun col 1P 10 und col. 4 P52\n>>\n\n<<Tod des Kyros des Großen (3)\n530-529v\n\nTod des Kyros II. bei Kämpfen in Ostiran gegen Massageten\n>>\n\n<<Tragödienaufführung des Thespis (3)\n534v\n\nTragödienaufführung des Thespis von Ikaria in Athen: Umgestaltung des Kultdramas, 1 Schauspieler und Chor im Dialog, regelmäßige Aufführungen, Dichteragon\n>>\n\n<<Theognis aus Megara (3)\nx545v\n\nElegiendichter Theognis aus Megara: Pessimismus, Verteidigegen aristokratischer Ideale gegen den Demos (Lieder an Knaben Kyrnos)\n>>\n\n<<Bündnis Lydiens mit Ägypten und Babylon gegen Kyros, Niederlage Kroisos vor Kyros, Ende des Lyderreiches (3)\n547v\n\nQUELLE: Hdt.::::I.53.1-54.2\n>>\n\n<<Kyros unterwirft Medien. Kleobulos von Lindos (Rhodos) Tyrann (2)\n550v\n>>\n\n<<Philhellene (2)\n560-547v\n\nKönig Kroisos von Lydien, Philhellene, beherrscht Kleinasien bis Halys und Tauros, Ionien Teil des Lyderreiches m. innenpolitische Autonomie und (geringem) Phoros (Tribut); Stiftungen Kroisos an den Artemis-Tempel in Ephesos, nach Delphi u.a. griech. Heiligtümer.\n>>\n\n<<Große Panathenäen (3)\n566v\n\nGroße Panathenäen in Athen geordnet (penteterisch, in jedem 5. Jahr = alle 4 Jahre)\n>>\n\n<<Gründung von Massalia (Massilia-Marseille) (1)\nx600v\n\nGründung von Massalia (Massilia-Marseille) durch Phokäer (später auch Nikaia-Nizza und Antipolis-Antibes), von dort Mainake-Malaga (SO-Span.)\n>>\n\n<<Drakon (1)\nx624v\n\nGesetzesaufzeichnung Drakons in Athen: Abschaffung der Blutrache, Areopag als Gerichtshof (Adelsrat)\n\nQUELLE: Weish::::IGIÂ³ 104 (Meiggs & Lewis 86)\nQUELLE: Aristot.::Ath. pol.::3.6; 4.1-4\n>>\n\n<<Neubabylonisches Reich (Chaldäer) (3)\n625-539v\n>>\n\n<<Völkerverschiebungen (3)\n630?v\n\nKimmerier in Kilikien vernichtet, Rückzug der Skythen aus Syrien zum oberen Euphrat; Einnahme der Philisterstadt Asdod durch Ägypter (625)\n>>\n\n<<Athen erwirbt Salamis nach Krieg gegen Megara (1)\nx630v\n>>\n\n<<Entdeckungsreise (3)\n650?v\n\nSeefahrer Kolaios von Samos: Handelsfahrt zur iberisch. Metropole Tartessos (Tarshish) westl. Gibraltar (von Karthagern ca. 500 zerstört)\n\nQUELLE: Weish::::Ezechiel 27, 12-13.15.22-24\nQUELLE: Hdt.::::I.163\n>>\n\n<<Agesilaos wird in Sparta König (1)\nv399\n\nDer spartanische General Lysander unterstützt bei der spartanischen Königswahl Agesilaos\n>>\n\n<<Aufkommen der Kauf-Sklaverei (barbar. Sklaven), angeblich erstmals in Chios (2)\n7j?v\n\nQUELLE: Athen.::::6 p.265b-cTheopomposFGrHist 115 F122a\n>>\n\n<<Theagenes Tyrann von Megara (1)\nx640v\n\nTheognis 39-52\n\n\nQUELLE: Paus.::::I.40.1\n>>\n\n<<Alkmeonidenfrevel (1)\nx632v\n\nPutsch des Kylon von Athen (Olympionike, Schwiegersohn des Theagenes) niedergeschlagen (Alkmeonidenfrevel)\n\n\nQUELLE: Hdt.::::71.1V.-2\nQUELLE: Thuk.::::I.126.3-12\nQUELLE: Aristot.::Ath. pol.::I\n>>\n\n<<Kyrene (1)\n630v\n\nGründung von Kyrene (Cyrenaika) von Thera aus, Begründung des Battiadengeschlechts (Oikist Battos), Gründung auf Anweisung Delphis\n\n\nQUELLE: Hdt.::::IV.150.2-159.4\nQUELLE: Pind.::O.::V .55-52, 72-97\nQUELLE: Weish::::SEG9.3Meiggs und Lewis5\n>>\n\n<<Epidamnos (Dyrrhachion, Albanien) (2)\nx625v\n\nEpidamnos (Dyrrhachion, Albanien) gegründet von Korkyra und Korinth; Chormeister Alkman aus Sardes in Sparta, Reigenlieder für Mädchenchöre ParthÃ©nia)\n>>\n\n<<2. Diadochenkrieg (2)\n318v-315\n\nDer Sohn des Antipater, Kassander, erkennt die Herrschaft Polyperchons nicht an und führt Krieg gegen ihn.\n>>\n\n<<Kassander lässt Theben wieder aufbauen (3)\n315v\n\n\n\n\nQUELLE: Paus.::::9,7\n>>\n\n<<Adelsfehden auf Lesbos (2)\nx550v\n\nAdelsfehden auf Lesbos (Melanchros und Myrsilos), Pittakos Aisymnet (Schlichter); äolische Lyriker Alkaios und Sappho (polit. Kampfgedichte, Gesellschafts-, Trink- und Liebeslieder, Sapphos Aphroditekult)\n\n\nQUELLE: Alk.::::43D;24 D.; 39 D.; 42.D.;49 a\nQUELLE: Aristot.::pol.::1285 a 30-b3 (III, xiv)\nQUELLE: Hdt.::::V. 94-95\n>>\n\n<<Tyrann Kleisthenes von Sikyon (2)\nx600-570v\n\nTyrann Kleisthenes von Sikyon (Orthagoride), Phylenreform (benachteiligt Dorier), Förderung des Dionysoskultes\n\n\nQUELLE: Hdt.::::V.67.1-68.2\n>>\n\n\n\n<<70jähriges. babylon. Exil (3)\n597v\n\nNebukadnezar erobert Jerusalem, Deportation jüd. Vornehmer (70jähriges. babylon. Exil) ;Sapphos Bruder als Söldner bei Nebukadnezar\n>>\n\n<<Vertreibung des Hippias (1)\n510v\n\nVertreibung des Hippias aus Athen durch Spartanerkönig Kleomenes I.; innenpolitische Gegner in Athen Isagoras (ultrakonservativ) und Alkmeonide Kleisthenes (für den Demos) ;Hippias auf pers. Reichsboden in Sigeion, überwacht durch Miltiades d. J.\n\n\nQUELLE: Hdt.::::V.62.2-64.2;V. 65.1-5; V.65.5-67.1\nQUELLE: Aristot.::Ath. pol.::19.4-6\nQUELLE: Thuk.::::VI.59.4\n>>\n\n<<Schlachten zwischen Antigonos und Eumenes (3)\n316v\n\nDie Schlachten von Paraetacene und von Gabiene verlaufen zunächst unentschieden. Wenig später wird Eumenes jedoch von seinen Truppen ausgeliefert und hingerichtet.\n\n\nQUELLE: Diod.::::19.27.2-29\n>>\n\n<<Antigonos verkündet die Autonomie der griechischen Städte (2)\n314v\n\nUm die Griechen in den Diadochenkriegen für sich zu gewinnen verkündet Antigonos die Freiheit der griechischen Städte.\n\n\nQUELLE: Diod.::::19.61-62.2\n>>\n\n<<Apollonia (Adria) gegründet von Korkyra (3)\n588v\n>>\n\n<<Thales als ion. Naturphilosoph (2)\n585v\n\nAlyattes von Lydien und Kyaxares von Medien in Zentralanatolien, nach 5jährigem Krieg Vermittlung durch Babylon und Kilikien, Friedensschluß mit Halys (Kizil Irmak) als Grenze. Sonnenfinsternis des Thales (28.5.585) ;Thales als ion. Naturphilosoph (Annahme einer Urmaterie (archÃ© ) = Wasser)\n\n>>\n\n<<Neuordnung der Isthmischen Spiele (für Poseidon) auf Isthmos von Korinth (3)\n582v\n\n\n\n\n>>\n\n<<Tochter d. Kleisthenes von Sikyon Agariste vermählt mit Alkmeoniden Megakles von Athen (3)\nx575v\n\n\n\n\nQUELLE: Hdt.::::VI.126.1-131.1\n>>\n\n<<Feldzug Nebukadnezars gegen Ägypten (3)\n568v\n\nFeldzug Nebukadnezars gegen Ägypten, Ende der ägyptischen Interventionspolitik in Asien\n\n\n>>\n\n\n\n<<Beginn des Persischen Großreiches (1)\n552v\n\nPerser Kyros (II., d. Gr., 559-530/29), Achämenide, fällt von Astyages von Achämenide, fällt von Astyages von Medien ab\n\n\n>>\n\n<<Kyros unterwirft Medien. Kleobulos von Lindos (Rhodos) Tyrann (3)\n559v\n\n\n\n\n>>\n\n<<Bündnis Lydiens mit Ägypten und Babylon gegen Kyros (2)\n547v\n\nBündnis Lydiens mit Ägypten und Babylon gegen Kyros, Niederlage Kroisos vor Kyros, Ende des Lyderreiches.\n\n\nQUELLE: Hdt.::::I.53.1-54.2\n>>\n\n<<Kleinasien mit Ostgriechen unter persischer Herrschaft (1)\n546v\n\nKleinasien mit Ostgriechen unter persischer Herrschaft ;Abwanderung (nach Westen) aus Phokaia und Teos (nach Abdera); Phokäer besiedeln Elea (Unterital.), Xenophanes von Kolophon (um 570-475) gründet Eleatische Philosophenschule (Einheit des Alls, Göttermythenkritik, Polemik gegen übertriebenen Olympioniken- und Athletenkult) ;Lyriker Anakreon von Teos (um 570-485) in Abdera, später bei Polykrates auf Samos und Hipparch in Athen (Liebeslieder an Knaben u.a.)\n\n\nQUELLE: Athen.::::540d-e (Alexis FGH 539 F2)\nQUELLE: Weish::::Ibycus 282, Z. 10-22, 40-48\n\n>>\n\n\n\n<<Seesieg der Griechen bei Salamis (1)\nh480v\n\nSeeschlacht zwischen der griechischen und persischen Flotte im Sund von Salamis. Der Spartaner Eurybiades führt nach Plänen des Themistokles den Oberbefehl auf griechischer Seite. Trotz zahlenmäßiger Unterlegenheit gehen die Griechen mit ihren 310 Schiffen (Trieren) aus der Schlacht als Sieger hervor, da die persischen Schiffe im Sund nur schwer navigierbar sind.\n\n\nQUELLE: Hdt.::::8,41\nQUELLE: Hdt.::::8,61\nQUELLE: Diod.::::15,2-19\n>>\n\n\n<<Strafaktion gegen Perserfreunde (2)\n479v+\n\nTheben wird für die Kooperation mit den Persern (Medismos) von den Griechen belagert, der perserfreundliche Führer wird ausgeliefert und hingerichtet.\n>>\n\n<<Beginn des 1. Peloponnesischen Krieges (1)\nx459v\n\n459/458 entbrennen Kämpfe um Argos, Aigina und Megara. Sparta und Athen unterstützen jeweils ihre Bundesgenossen, treten aber nicht in offenen Krieg.\n\n\nQUELLE: Thuk.::::1,107-108,3\n>>\n\n<<Kämpfe in Mittelgriechenland, Schlachten bei Tanagra und Oinophyta (1)\n457v\n\n457 greifen die Phoker Doris an, welchem die Spartaner zu Hilfe kommen. Die Athener versperren den Rückweg und es kommt bei Tanagra zu einer Schlacht, in der Athen verliert. Wenig später fallen die Athener in Boiotien ein und besiegen die Boioter bei Oinophyta. Die meisten boiotischen Städte und Phokis schließen sich Athen an. Damit ist ganz Mittelgriechenland unter der Vorherrschaft Athens. Athen führt dort demokratische Verfassungen ein und ist auf dem Höhepunkt seiner Macht.\n\n\n>>\n\n<<Zerstörung spartanischer Werften durch eine Athenische Flotte (1)\n456-455v\n\nEine athenische Flotte unter Tolmides umsegelt die Peloponnes, zerstört spartanische Werften in Gytheion, und schließt die westlich der Peloponnes gelegenen Inseln Zakynthos und vielleicht Kephallenia dem Seebund an.\n\n\n>>\n\n<<Verlegung der Seebundskasse nach Athen (1)\n454v\n\nInfolge der vernichtenden Niederlage des athenischen Expeditionskorps im Nildelta und der Vertreibung der Griechen aus Memphis übt sich Athen in außenpolitischer Zurückhaltung. Da die persische Flotte wieder Unternehmungen in der Ägäis beginnt, wird die Seebundskasse von Delos nach Athen verlegt, wo sie auch nach Ende der persischen Gefahr verbleibt. In den Jahren 453/452 zahlen viele Städte keine Tribute.\n>>\n\n<<Tyrannis derOrthagoriden in Sikyon (1)\nx630-510?v\n\nAristokrat und Polemarch (Heerführer) Orthagoras errichtet Tyrannis der Orthagoriden in Sikyon (letzter Orthagoride Aischines vertrieben von Spartanern)\n>>\n\n<<Ostrakismos des Thukydides, Sohn des Melesias (1)\n443v\n\nThukydides Melesiou, der innenpolitische Hauptgegner des Perikles, wird ostrakisiert. Fortan wird Perikles bis zu seinem Tod (429 v. Chr.) ununterbrochen zum Strategen gewählt.\n\n\nQUELLE: Plut.::::Perikl. 6,2-3\nQUELLE: Plut.::::Perikl. 8,3-4\nQUELLE: Plut.::::Perikl. 14\n>>\n\n\n\n<<Verfassung in Chios (2)\nx550v\n\nVerfassung in Chios (Demarchos, Bule demosie Volksrat) ;Sigeion (Dardanellenausgang) von Athenern unter Olympioniken Phrynon besetzt, Kriege mit Mytilene (Lesbos) ;Kultvereinigung (Amphiktyonie) der Ioner um das Apollon-Hltm. Delos unter Vorherrschaft der Naxier ;\n\n\n>>\n\n<<Milet (1)\nx550v\n\nion. Trannen Thrasybul von Milet, Damoteles von Samos, Melas von Ephesos; Bias von Priene (einer der Sieben Weisen) ;Alyattes von Lydien zerstört Smyrna (od. um 575?) ;in Attika anhaltende Agrarkrise\n>>\n\n<<Aufkommen der Münzprägung (1)\nc6jv\n\nAufkommen der Münzprägung in Elektron, Gold u. Silber in Milet, Ephesos, Lydien, sowie im griech. Mutterland. Differenzierung Ägina, Korinth, Euböa (Chalkis) und Athen (Prägegen in Silber) nach verschied. Standarden\n\nQUELLE: Hdt.::::I.94.1\n>>\n\n<<Archon Damasias in Athen, Versuch Tyrannis zu er richten (2)\n582-580v\n>>\n\n<<Kleinasien mit Ostgriechen unter persischer Herrschaft (1)\n546v\n\nKleinasien mit Ostgriechen unter persischer Herrschaft ;Abwanderung (nach Westen) aus Phokaia und Teos (nach Abdera); Phokäer besiedeln Elea (Unterital.), Xenophanes von Kolophon (um 570-475) gründet Eleatische Philosophenschule (Einheit des Alls, Göttermythenkritik, Polemik gegen übertriebenen Olympioniken- und Athletenkult) ;Lyriker Anakreon von Teos (um 570-485) in Abdera, später bei Polykrates auf Samos und Hipparch in Athen (Liebeslieder an Knaben u.a.)\n\n\n>>\n\n<<Eroberung von griechischen Städten auf Sizilien (3)\nx409v\n\nDie Karthager erobern und zerstören Selinus und Himera\n\n\n>>\n\n<<Tod Sokrates (1)\nv399\n\nDer Philosoph Sokrates wird zum Tode verurteilt und durch den schirlingsbecher hingerichtet. Der Athenische Staat warf ihm unter anderem vor die Jugend zu verderben und fremde Götter zu verehren.\n\n\n>>\n\n<<Ansiedlung att. Kleruchen (Landeigner in Kolonien) (2)\nx520v\n\nMiltiades d. J., Neffe Miltiades d.Ä., zum Hellespont entsandt, erobert Lemnos und Imbros, Ansiedlung att. Kleruchen (Landeigner in Kolonien)\n\n\n>>\n\n<<Treueid der attischen Buleuten auf die Verfassung eingeführt (3)\n503v\nQUELLE: Aristot.::Ath. pol.::22.1-2\n>>\n\n\n<<Sizilien unter den Tyrannen (2)\nx505v\n\nKleandros von Gela Tyrann, durch s. Bruder Hippokrates Ausdehnung Gelas nach Syrakus und Ätna\n\n\n>>\n\n<<erneute Intervention von Spartanern (1)\n506v\n\nerneute Intervention von Spartanern, Böotern und Chalkidiern von Athen abgeschlagen, Athener brechen Bündnisverhandlungen mit pers. Satrapen von Sardes (seit 507) ab ;Ende der Vormachtstellung von Chalkis (Euböa)\n\n\nQUELLE: Hdt.::::V.74.1-76\nQUELLE: Hdt.::::V.73.1-3\nQUELLE: Hdt.::::V.77\n>>\n\n<<Schlacht am Granikos (2)\n334v\n\nAlexanders Heer siegt am Fluss Granikos über ein persisches Heer unter  dem Kommando des gr. Söldnerführers Memnon von Rhodos.\n\n\n>>\n\n<<Perserkönig Dareios I. (1)\n522-486v\n\nPerserkönig Dareios I. (d. Gr.), pers. Reichsreform: 20 Satrapien und Steuerbezirke, Ionien Teil der Satrapie von Sardes (Lydien)\n\n\nQUELLE: Weish::::Inschrift von Behistun:col.1Â§10u. col.4 Â§ 52\n>>\n\n<<Polykrates von Samos (1)\n522v\n\nPolykrates von Samos von Satrap Oroites von Sardes gefangen und hingerichtet; danach: Besetzung der Insel und Inkorporierung ins Perserreich\n\n\nQUELLE: Hdt.::::III.120.1-125.1\n>>\n\n<<Kampf Athens gegen Megara (2)\n565v\n>>\n\n<<Sieg der Böoter über Thessaler und Phoker (3)\n570v\n>>\n\n<<Vertrag von Kyrene mit Ägypten (1)\n570-568v\n\nKämpfe der Ägypter unter König ApriÃ«s gegen Kyrene (beendet durch Bundesvertrag) und gegen meuternde griech. und karische Söldner (machimoi)\n>>\n\n<<Herakleia Pontike gegründet von Megara (3)\nx560v\n>>\n\n<<Ende der griech. Westkolonisation (1)\nx540v\n\nSeeschlacht bei Alalia (Kyrnos = Korsika), Niederlage der Phokäer gegen karthagisch/etruskische Flotte: Ende der griech. Westkolonisation\n>>\n\n\n<<Agathokles Herrscher von Syrakus (2)\n316v-289v\n\nQUELLE: Diod.::::19.9\n>>\n\n<<Errichtung von Dekadarchien in griechischen Poleis (2)\n404v\n\nLysander stationierte nach dem Peloponnesischen Krieg Truppen unter sog. Harmosten (Î±ÌÏ?Î¼Î¿ÏÏÎ·Ì?Ï) in vielen Städten des griechischen Mutterlandes, der ägäischen Inseln und Kleinasiens. Die politische Leitung der jeweiligen Städte übernahmen spartafreundliche, oligarchische Zehnmännerkommissionen (Dekadarchien|Î´ÎµÎºÎ±Î´Î±Ï?ÏÎ¹Ì?Î±). In Athen - ein Sonderfall - waren es "die Dreißig" (Î¿á¼± ÏÏ?Î¹Î±Ì?ÎºÎ¿Î½ÏÎ±).\n>>\n\n<<Sturz "der Dreißig" in Athen (1)\n403v\n\nAthenische Emigranten unter Thrasybulos gelang es den Piräus zu besetzen. Im Kampfgeschehen fiel der Anführer "der Dreißig": Kritias. Seine Anhänger flohen nach Eleusis.\n>>\n\n<<Errichtung des eleusischen Sonderstaates (1)\n403v\n\nNach dem Tod des Anführers "der Dreißig" flohen die begünstigten 3000 Vollbürger und errichteten in Eleusis einen Sonderstaat. Dort wählten sie sich ein Zehnmännerkollegium ("die Zehn").\n>>\n\n<<Pausanias enthebt Lysander seiner Kompetenzen (2)\n403v\n\nVon Lysanders selbstherrlichem Auftreten alarmiert rückte Pausanias in Attika ein und schickte den "einfachen" Spartiaten Lysander zurück in ihre Heimatstadt.\n>>\n\n<<Wiederherstellung der athenischen Demokratie (1)\n403v\n\nNachdem König Pausanias Lysander seiner Macht enthoben hatte, richtete Pausanias in Athen die Demokratie wieder ein. Dabei vermittelte er zwischen den beiden Parteien eine Amnestie. Ausgenommen blieben âdie Dreißigâ und die âZehnâ.\n\n>>\n\n<<Auflösung der Dekadarchien (2)\n403v\n\nNach Lysanders "Sturz" lösten sich nach und nach die von ihm eingerichteten Dekadarchien (Î´ÎµÎºÎ±Î´Î±Ï?ÏÎ¹Ì?Î±) auf.\n>>\n\n<<Wiedervereinigung von Athen und dem eleusischen Sonderstaat (1)\n401v\n\n\n\n\n>>\n\n<<Zug der Zehntausend (2)\n401v\n\nKyros brach in Sardeis auf, um gegen seinen älteren Bruder Artaxerxes II. zu revoltieren. Unterstützt wurde Xerxes von griechischen Söldnern. Xenophon berichtet von diesem Ereignis als Augenzeuge in seinem Werk âAnabasisâ (ÎÏÌ?Ï?Î¿Ï á¼Î½Î±Î²Î±Ì?ÏÎµÏÏ).\n\n\n>>\n\n<<Tissaphernes bedrängt kleinasiatische Poleis (1)\n400v\n\nMit dem Versuch Tissaphernes die griechischen Poleis Kleinasiens in seinem Machtbereich einzugliedern löste er den von 400â394 v.Chr. dauernden spartanisch-persischen Krieg aus.\n>>\n\n<<Spartanisch-persischer Krieg (1)\n400-394v\n\n>>\n\n\n\n<<Agathokles führt Krieg gegen Karthago (3)\n311v-306v\n\nEine zwischenzeitliche Invasion Africas durch Agathokles bleibt erfloglos. Er muss sich schließlich nach Sizilien zurückziehen und Frieden schliessen.\n>>\n\n\n<<Ionischer Aufstand (1)\n500-494v\n\nErhebung der seit 546 unter persischer Herrschaft stehenden griechischen (ionischen) Städte an der kleinasiatischen Westküste und auf Zypern sowie der Lykier und Karer gegen die persische Herrschaft. Aristagoras, stellvertretender Tyrann von Milet, ermuntert den persischen Stadthalter (Satrapen) von Sardes, zu einem Vorstoß in die Ägäis, nach Naxos, und enfesselt nach dem Scheitern dieses Militärunternehmens im Jahre 499 den Aufstand. Von den Griechen unterstützen diesen nur Athen und Eretria . Nach dem einzigen militärischen Erfolg der Griechen (498 Plünderung und Einäscherung von Sardes) wird der Aufstand von den Persern niedergeschlagen: Rückeroberung Zyperns (497), Vernichtung der ionischen Flotte bei Lade (496) und Zerstörung von Milet (494).\n\n\nQUELLE: Abd::::5,28-6,32\n>>\n\n<<Archontat des Themistokles (2)\n493v\n\nThemistokles wird Archon eponymos (umstritten!), angeblich mit dem Auftrag, einen Seekrieg gegen die Perser zu führen.\n\n\nQUELLE: Thuk.::::1,93\nQUELLE: Dion.::Hal. ant.::6,34\n>>\n\n<<Eroberung von Thrakien und Makedonien durch die Perser (2)\n492v\n\nMardonios ordnet im Auftrag des Großkönigs Dareios I. nach der Niederschlagung des Ion. Auf.s die polit. Verhältnisse in den ion. Städten neu, unterwirft erneut Thrakien und Thasos und macht Makedonien zum 2. Mal zum Vasallenstaat. Großteil s. Flotte zerschellt auf Rückfahrt am Berg Athos.\n\n\nQUELLE: Hdt.::::6, 43 ff.\n>>\n\n<<1. Zug der Perser nach Griechenland: Sieg der Griechen bei Marathon (1)\n490v\n\nPersische Truppen unter Datis und Artaphernes überqueren die Ägäis, wobei sie Naxos und einige Kykladeninseln wieder unter pers. Herrschaft bringen. Sie wenden sich zunächst gegen Karystos und Eretria, das sie durch Verrat gewinnen und landen dann bei Marathon. Unter Führung des Miltiades siegt dort das athenische Landheer  aufgrund ihrer überlegenen Taktik  - Hoplitenphalanx - gegen die Perser, welche daraufhin nach Kleinasien zurückkehren. Der Sieg der Athener wird angeblich durch einen Läufer (âMarathonläuferâ) gemeldet.\n\n\nQUELLE: Hdt.::::6, 103-131\n>>\n\n<<Archontenlosung und Ostrakismos (2)\n487-483v\n\nWahl der Archonten durch Los aus 500 Kandidaten der 1. und 2. Klasse und Verbannung von Hipparch (487), Megakles (486), Xanthippos (484), Aristeides (483) durch Ostrakismos (Scherbengericht).\n>>\n\n<<Flottenbauprogramm in Athen (2)\n482v\n\nDurchführung des Flottenbauprogramms durch Themistokles: Bau der Schiffe durch den Staat, Finanzierung durch die Erträge aus den Silberminen von Laurion.\n\n\n>>\n\n<<Hellenische Symmachie (1)\n481v\n\n31 meist unbedeutende griechische Städte schließen sich unter Führung von Sparta und Athen zu einer Kampfgemeinschaft zusammen; Oberbefehl zu Wasser und zu Lande: Sparta.\n\n\nQUELLE: Plut.::::20,3\n>>\n\n<<2. Angriff der Perser auf Griechenland wird abgewehrt (1)\n480zv\n\nXerxes marschiert mit einer großen Landarmee, die von der Flotte begleitet wird, über den Hellespont, Thrakien und Nordgriechenland ein. Durch Abwehrkämpfe bei den Thermopylen und am Kap Artemision, durch Siege bei Salamis, Plataiai und Mykale wird die persische Offensive zurückgewiesen.\n>>\n\n<<Seesieg der Griechen bei Mykale (2)\n479v\n\nDie restliche persische Flotte wird am Vorgebirge Mykale, nördlich von Milet, von der griechischen Flotte vernichtet. Nach überstandener Abwehr gehen die Griechen fortan selbst zum Angriff über.\n\n\n>>\n\n<<Zerstörung Milets (1)\n494v\n\nEnde des ionischen Aufstandes und damit der Blütezeit Ioniens.\n>>\n\n<<Abwehrkampf bei den Thermopylen (1)\n480v+++\n\nDie Perser können die griechische Stellung bei den Thermopylen (Übergang von Nordgriechenland nach Mittelgriechenland) unter der Führung des Spartaners Leonidas, angeblich nur durch Verrat, umgehen. Daraufhin ist der Weg in das inzwischen evakuierte Athen frei.\n\n\n>>\n\n<<Zerstörung Athens durch die Perser (1)\n480v\n\nDas evakuierte Athen (die Bevölkerung wurde nach Ägina und Troizen gebracht) wird von den Persern zerstört: "Perserschutt" als archäologisches Datierungskriterium.\n>>\n\n<<Seeschlacht bei Leukymne (2)\n435ves\n\nKorinth unterliegt bei Leukymne (im Golf von Ambrakia) der Flotte von Korkyra.\n\n\nQUELLE: Thuk.::::1,29,4\n>>\n\n<<Flottenrüstungen in Korinth (2)\n435v\n\nIn Folge der Niederlage von Leukymne rüstet Korinth massiv für ein neues Flottenunternehmen.\n\n\nQUELLE: Thuk.::::1,31,1\n>>\n\n<<Defensivbündnis zwischen Korkyra und Athen (2)\n433vs\n\nAthen - von den maritimen Rüstungen der Korinther irritiert - schließt ein Defensivbündnis (Epimachie) mit Korkyra ab, das die Vertragspartner zum Eingreifen verpflichtet, wenn diese von einer dritten Macht angegriffen würden.\n>>\n\n<<Schlacht bei den Sybota-Inseln (2)\n433v\n\nKorkyra und Athen geraten in große Bedrängnis gegen die Korinther, können eine Niederlage jedoch abwenden. Die Schlacht bringt kein entscheidendes Ergebnis.\n\n\n>>\n\n<<Das megarische Psephisma (2)\n432v\n\nDie athenische Volksversammlung beschließt den Ausschluss Megaras von allen Häfen des Seebundes.\n>>\n\n<<Perdikkas II. auf Chalkidike, Unterstützung von Poteidaia (2)\n433zv\n\nDer Makedonenkönig Perdikkas II. arbeitet auf der Chalkidike gegen Athen und ermutigt insbesondere die Seebundsstadt und korinthische Kolonie Poteidaia zum Abfall von Athen.\n\n\n>>\n\n<<Athen schließt Poteidaia ein (2)\n432fv\n\nAthen, das auf die wichtigen Rohstoffvorkommen um die korinthische Kolonie Poteidaia nicht verzichten kann, setzt ein Ultimatum, um den Bündner wieder einzugliedern. Die jährlich entsendeten korinthischen Epidamiurgen müssen ausgewiesen, die Mauern zur Seeseite eingerissen werden.\n\n\n>>\n\n<<Kriegsbeschluss des Peloponnesischen Bundes an Athen (1)\n432sv\n\nDie spartanischen Bündner, insbesondere Korinth, Megara und Ägina fordern den Kriegsbeschluss gegen Athen. Athen habe den Frieden von 446/5 gebrochen. Warnungen des spartanischen Königs Archidamos bleiben ungehört, der  Kriegsbeschluss erfolgt; Sparta betreibt mit der Parole Autonomie für alle Griechen antiathenische Propaganda.\n\n\n>>\n\n\n<<In Kleinasien stoppen die Kämpfe (2)\n398-397v\n\nDer spartanische Armeeführer Derkylidas schoß eine Waffenruhe mit dem persischen Satrapen Pharnabazos\n\n\n>>\n\n<<Konon (1)\n398-397v\n\nAuf Zypern schloßen sich der dortige griechische König Euagoras und der ehemalige athenische Admiral Konon vorläufig mit den Persern zusammen, um die persische Flotte gegen Sparta aufzurüsten.\n\n\n>>\n\n<<Stoppen der spartanischen Offensive in Kleinasien (2)\n397v\n\nDerkylidas war durch die vereinte Gegenwehr, der sich sonst um die Oberhoheit in Kleinasien streitenden Satrapen Tissaphernes und Pharnabazos gezwungen seine Angriffe auf Karien aufzugeben.\n>>\n\n<<Korinthischer Bund (1)\n337v\n\nAuf Initiative Philipps wird, der Idee der koine eirene folgend, ein griechischer Friedensbund ins Leben gerufen.\n\nNach dem Tagungsort und Sitz des Bundesrates (Synedrion) wird der Bund als Korinthischer Bund bezeichnet. Nur Sparta bleibt dem Allianz fern. Die Autonomie der Bündner wird garantiert, der makedonische König  ist der Hegemon (Führer), der im Synedrion (Bundesrat) eine Repräsentivvertretung über die autonomen Bundesgenossen erhält und der oberste Befehlshaber des aus den Mitgliedern gebildeten Kampfbündnisses (Symmachie) .\nDahinter steht der Plan Phillips mit allen Griechen zusammen gegen Persien zu ziehen.\n>>\n\n<<Ende der Antigoniden in Ägypten (1)\n168v\n\nAntiochos IV. muss Ägypten aufgeben.\n>>\n\n<<Tod Epikurs (1)\n271zv\n>>\n\n<<Plan eines Panhellenischen Kriegszuges gegen Persien (1)\n337zv\n\nDer Korinthische Bund beschließt unter Philipps als bevollmächtigten Führer (Strategos autokrator) einen Kriegszug gegen Persien.\n\nMakedonische Truppen werden unter den Generälen Philipps, Parmenion und Attalos, nach Kleinasien eingeschifft.\n>>\n\n\n<<Agesilaos übernimmt in Kleinasien das Oberkommando (1)\n396-395v\n\nAgesilaos übernahm das Oberkommando über die vereinten griechischen Truppen in Kleinasien.\nDort angekommen  muss er sich gegen a) Lysander behaupten , der sich als eigentlichen Oberkommandierenden sieht b) gegen unzuverlässige kleinasiatische Truppen c) gegen die Politik und Rückzugsstrategie der Satrapen\n\n\n>>\n\n<<Persische Versuche Einfluss auf die griechischen Staaten zu nehmen (1)\nx396v\n\nPersische Spione werden nach Griechenland geschickt, um die Staaten mit Geld gegen Sparta zu unterstützen.\n\n\n>>\n\n<<Tod des Lysander (2)\n395v\n\nLysander fällt in der Schlacht bei Haliartos, nachdem er aus Kleinasien abgezogen wurde.\n\n\n>>\n\n<<Zerfall der Hegemonie Spartas und Beginn des arkadischen Bundes (2)\nh371v\n\nWirren in der Peloponnes, Terror des Pöbels in Argos, Zersetzung des Lakedaimonischen Bundes. Gründung eines Bundesstaates in Arkadien. Mantineia wird wieder aufgebaut. Ein arkadischer Bund wird nach dem Vorbild des Thebanischen gegründet mit der neuen Haupstadt Megalopolis als Sitzt des Bundesrates (Damiurgen).\n\n\n>>\n\n<<Gründung des Korinthischen Bundes (1)\n395hv\n\nTheben, Argos, Athen, Korinth und andere Mittelgriechische Städte formieren sich gegen Spartas Hegemoniestellung.\n\n\n>>\n\n<<Abbruch der spartanischen Offensive in Kleinasien (1)\nv394\n\nAgesilaos zieht sich mit seinem Heer aus Kleinasien zurück, um die Vormachtstellung Spartas auf dem gr. Festland zu sichern.\n\n\n>>\n\n<<Schlacht am Nemeabach (1)\n394sv\n\nSparta besiegt Truppen des Korinthischen Bundes am Nemeabach.\n\n\n>>\n\n<<Ende der spartanischen Seeherrschaft (1)\nh394v\n\nBei Knidos besiegt die persisch griechische Flotte Spartas Flotte.\nInselstaaten und Küsten sind von Sparta nicht mehr kontrolierbar\n\n\n>>\n\n<<Agesilaos erreicht das Griechenland (2)\nh394v\n\nAgesilaos erreichte auf dem Landweg Griechenland und muss sich bis nach Lakonien vorkämpfen. Sieg über die Verbündeten bei Koroneia\n\n\n>>\n\n<<Angrif der athenisch-persischen Flotte auf die Küste Lakoniens (1)\n393vf\n\nUnter Konons Führung findet der erst Angriff eines persischen Verbandes auf das griechische Festland statt, seit dem Ende der Perserkriege.\n\n\n>>\n\n<<Wiederaufbau der langen Mauern in Athen (1)\nf?393v\n\nMit Hilfe persischen Geldes konnten die Athener wieder beginnen die langen Mauern in Athen aufzubauen. Damit erreichte Athen wieder seinen Status von vor der Niederlage von 404\n\n\n>>\n\n<<Erneuerung des attischen Seebundes (1)\ns393v\n\nAthen ist wieder in der Lage den attischen Seebund wieder ins Leben zu rufen.\n\n\n>>\n\n<<Massaker an den korinthischen Aristokraten (2)\n392v\n\nIn Korinth kam es zu einem demokratischen Umsturz. Die Demokraten ermorden große Teile der Sparta freundlichen korinthischen Aristokratie.\n\n\n>>\n\n<<Erste Antalkidas Gesandtschaft (1)\nf392v\n\nSparta schickt eine Gesandschaft unter Antalkidas zum Großkönig, um mit ihm einen Frieden für Griechenland auszuhandeln. \nDas scheitert vorallem am Widerstand der restlichen griechischen Staaten.\n\n\n>>\n\n<<Neue Kampftaktiken (1)\n392-88v\n\nBei den Kämpfen um den Hafen von Korinth Lechaion wurden erstmals leichtbewaffnete Söldner Peltasten gegen das spartanische Hoplitenheer, das aus Bürgern besteht, eingesetzt.\n\n\n>>\n\n<<Konon wird das Kommando über die Flotte entzogen (2)\ns392v\n\nKonon wurde von persischer Seite seines Kommandos enthoben, da seine Seebundspolitik nicht im Einklang mit den Interessen Persiens war.\n\n\n>>\n\n<<Errichtung der Satrapie Ionien (1)\ns392v\n\n\n\n\n>>\n\n<<Neue spartanische Offensive in Kleinasien (1)\ns392v\n\nSparta schickte wieder ein Heer unter Thibron nach Kleinasien um Druck auf Persien auszuüben.\n\n\n>>\n\n<<Athen baut seinen Seebund aus (1)\n389-388v\n\nUnter Admiral Thraybul wurden die Städte und Inseln Thasos, Byzantion, Chalkedon und Lesbos wieder dem attischen Seebund eingeliedert.\n\n\n>>\n\n<<Euagoras Aufstand gegen Persien (1)\n389v\n\nAthen unterstützte den zypriotischen König Euagoras bei dessen Unabhängigkeitsbestrebungen vom persischen Großreich.\n\n\n>>\n\n<<Sympolitie von Korinth und Argos (1)\n389v\n\nArgos und Korinth schließen sich zusammen, mitunter um zu verhindern, dass das vorallem vom Krieg getroffene Korinth sich von der mittelgriechischen Allianz abfällt.\n\n\n>>\n\n<<Annäherung Persien-Sparta (1)\n387v\n\nInfolge von Athens Seepolitik unterstützt Persien Sparta. Eine spartanisch-persische Flotte blockiert die aus dem Schwarzmeergebiet kommenden Getreidelieferungen für Athen.\n\n\n>>\n\n<<Antalkidas bzw. Königsfrieden (1)\n386v\n\nDenvon Antalkidas und dem Großkönig ausgehandelten Frieden stimmen  unter Druck die restlichen griechischen Staaten zu.\nBedingungen: Asiatische Griechen gehören zum Perserreich.\nAutonomie aller anderen Griechischen Staaten >Attischer und boiotischer Bund werden aufgelöst\nGarant für den Frieden ist Persien mit seinem Militär und Vollstrecker (Prostates) ist Sparta\nFazit: Hegemonie Spartas wird durch Persien garantiert\n\n\n>>\n\n<<Spartanische Vollstreckung des Königsfrieden (1)\n385-374v\n\nUnter König Agesilaos setzt Sparta seine Vormachtatellung in Griechenland durch.\n\nSparta führt Kriege unter dem Vorwand die Autonomie der Städte wahren zu wollen, letztendlichen dienen diese aber nur dazu Sparta freundliche Regime an die Macht zu bringen.\n>>\n\n<<Stadtstaat Mantineia wurde von Sparta aufgelöst (1)\nv385\n\n\n\n\n>>\n\n<<Bündnis zwischen Athen und Chios (2)\n384v\n\n\n\n\n>>\n\n<<Reform des lakedaimonischen Bundes (3)\nx383v\n\nEinteilung des Gebietes in 10 Heereskreise, Vereinbarung von Geldablösungen  für Truppenstellung zur Söldnerwerbung\n\n\n>>\n\n<<Spartanisch-makedionische Sanktionen gegen den Chalkidischen Bund (1)\n383-379v\n\nSparta, der makedonische König Amyntas III. und zwei chalkidische Städte vereinbaren ein gemeinsames Vorgehen gegen den immer einflussreicher werdenden Chalkidischen Bund.\n\n\n>>\n\n<<Bündnis zwischen Athen und der Hauptstadt des chalkidischen Bundes (1)\n381v\n\nOlynth, die Hauptstadt des chalkidischen Bundes bittet Athen um Hilfe gegen Spartas Expansionspolitik\n\n\n>>\n\n<<Olynth wird von Sparta belagert und eingenommen (1)\nv379\n\n\n\n\n>>\n\n<<Ansiedlung der Messenier vom Berg Ithome in Naupaktos (2)\n459v\n\nNach der Kapitulation der Messenier am Ithomeberg siedelt Athen diese bei Naupaktos am Ausgang des Korinthischen Golfs an. Die Westpolitik Korinth ist davon besonders betroffen.\n\n\n>>\n\n<<Anschluss Äginas an den Seebund (2)\n456v\n\nNach dreijährigen Kämpfen kapituliert Ägina vor Athen und muss sich dem Seebund anschließen. Damit ist auch der Saronische Golf von Athen kontrolliert und Korinth auch im Osten eingeschränkt.\n\n\n>>\n\n<<Anschluss Achaias an den Seebund (2)\n453v\n\nPerikles unternimmt einen Flottenzug zum Korinthischen Golf und schließt die achaischen Städte im Norden der Peloponnes an den Seebund an.\n\n\n>>\n\n<<Athenisches Bürgerrechtsgesetz (1)\n451zv\n\nPerikles beschränkt das athenische Bürgerrecht exlusiv auf Kinder, deren Eltern beide das athenische Bürgerrecht besitzen. Ziel ist die Homogenisierung der Bürgerschaft durch Ausschluß der Nachkommen aus Ehen von Athenern mit nichtattischen Frauen.\n\n\n>>\n\n<<Recht des Gortyn (3)\n450v\n\n\n\n\n>>\n\n<<Gründung der panhellenischen Kolonie Thurioi (2)\n444v\n\nAuf Betreiben des Perikles wird in der Nähe des zerstörten Sybaris als panhellenisches Unternehmen die Kolonie Thurioi in Unteritalien gegründet. Prominente Teilnehmer sind der Historiker Herodot, der Sophist Protagoras und der Städtebauer Hippodamos von Milet.\n\n\n>>\n\n<<Anlässe für den Ausbruch des Peloponnesischen Krieges (1)\n435rv\n\nAn der Peripherie der griechischen Welt entwickeln sich verschiedene Konflikte. In sie sind der Peloponnesische Bund indirekt und Athen direkt involviert. Sie führen schließlich zum Ausbruch des Peloponnesischen Krieges, dessen wahre Ursachen allerdings im wachsenden Dualismus zwischen Athen und Sparta und der Unzufriedenheit der Mitglieder des Peloponnesischen Bundes (insbesondere Korinths) zu suchen sind.\n\nThukydides, unsere Hauptquelle zum Peloponnesischen Krieg, unterscheidet in seinem sog. Methodenkapitel (1,22) erstmals die wahre Ursache von den akuten Anlässen.\nQUELLE: Thuk.::::1,22\n>>\n\n<<3. Makedonisch-Römischer Krieg (1)\n171-168v\n\nPerseus` Versuch Makedoniens Einfluss in Griechenland (Äolien, Boiotien) zu vergrößern, führt zu einem erneuten Krieg mit Rom.\n\n\n>>\n\n<<Spartaner besetzen die Burg von Theben (Kadmeia) (1)\n382v\n\nEine spartanische Einheit besetzt auf dem Marsch nach Olynth die Burg von Theben (Kadmeia).\n\n\n>>\n\n<<Sparta nimmt Phleius ein (1)\n381-379v\n\nAgesilaos nimmt das nördlich von Argos gelegene Phleius ein und setzt ein oligarchisches pro- Sparta Regime ein.\n\n\n>>\n\n<<Panegyrikos (Preisrede) des Isokrates (3)\n380v\n\nDer Panegyrikos (Preisrede) des athenischen Gelehrten Isokrates  handelt von  Athens Ruhm und seiner Geschichte ebenso wie von einem Programm zu einem Panhellenischen Feldzug gegen Persien.\n\n\n>>\n\n<<Denkmal sdes Spartanerkönigs Agesipolis in Delphi (3)\n380v\n\n\n\n\n>>\n\n<<Befreiung Thebens und Bündnis gegen Sparta (1)\n379v\n\nThebanische Flüchtlinge unter Pelopidas erobern Theben zurück und führen wieder eine demokratische Regierungsform in Theben ein. Darauf wird der boiotische Bund unter der Führung Thebens reinitialisiert und ein Bündnis mit Athen gegen Sparta geschlossen.\n\n\n>>\n\n<<Athenisches Bündnis mit Byzantion (1)\n378v\n\nAthen sichert seine Getreide Zufuhren durch ein Bündnis mit Byzantion.\n\n\n>>\n\n<<Gescheiterte versuch Spartas gegen Athen und Theben vorzugehen (1)\n378v\n\nSparta greift den Piräus an und wird zurückgeschlagen.\n\n\n>>\n\n<<Zweiter Attischer Seebund (1)\n378zv\n\nAthen bildet mit den meisten seiner ehemaligen Bündner aus dem Ersten Attischen Seebund eine Fortsetzung eben dieses Bundes, um sich gegen Sparta zu formieren.\n\nGrundlage ist eine garantierte Autonomie aller Bündner zur Wahrung des Königsfriedens, der einstweilige Herrschaftsverzicht Athens, ein ständiger Bundesrat (Synedrion) tagt in Athen, Stadt Tribute (Phoroi) werden Matrikularbeiträge (Syntaxeis) erhoben. Die Athenische Flotte wird daraus aufgebaut.\n>>\n\n<<Maussolos (377-352) (3)\n377v\n\nDer persische Satrap Maussolos baut seine Herrschaft unter Duldung Persiens in Karien aus. Er baut Halikarnassos zu seiner  Regierungs- und Residenzstadt aus. Griechisch wird zur Staatssprache.\n\n\n>>\n\n<<Agesilaos zieht erfolglos gegen Theben (1)\n377v\n\n\n\n\n>>\n\n<<Athenisch-Spartanischer Seekrieg (1)\n376-375v\n\nAthen besiegt die Flotte des Peloponnesischen Bundes bei Naxos, was eine Ausdehnung des Attischen Seebundes bis in die Nordägäis und Westgriechenland zur Folge hat. Sparta hält die Insel Ägina besetzt.\n\n\n>>\n\n<<Chalkidischer Bund wird erneuert (1)\n376rv\n\nUnter athenischem Einfluss wird der Chalkidische Bund erneuert und dem attischen Seebund angegliedert.\n\n\n>>\n\n<<Athenisches Bündnis mit Makedonien (1)\n375rv\n\nAthen sichert sich durch ein Bündnis mit Amyntas III. makedonische Holzlieferungen für seinen Flottenbau.\n\n\n>>\n\n<<Erneuerung des Königsfriedens (1)\n374v\n\nAuf Initiative des Perserkönigs, der auch an einem Zustrom griechischer Söldner interessiert ist, wird der Königsfriede von den Kriegsführenden Parteien erneuert.\n\n\n>>\n\n<<Aufstieg des Thessaliers Jason von Pherai (1)\n374v\n\nDer Thessalische Fürst Jason von Pherai, der nach Hegemonie über Griechenland strebt, gliedert Pharsalos in sein Herrschaftsgebiet ein und beginnt eine Flotte aufzurüsten.\n\n\n>>\n\n<<Friedensbruch seitens Athen (1)\n374zv\n\nDer Athener Timotheos mischt sich in die Innenpolitischen Verhältnisse von Zakynthos ein, was Sparta als Verletzung der Autonomie Klausel auffasst.\n\n\n>>\n\n<<Athenische Flotte wegen Geldmangel ausgeschaltet (1)\n373v\n\n\n\n\n>>\n\n<<Zerstörung von Amphissa (1)\n338vf\n\n\n\n\n>>\n\n<<Schlacht bei Chaironeia (1)\n338sv\n\nPhilipp besiegt die Verbündeten Griechen bei Chaironeia.\n\nSchlacht: Anwendung der Schiefen Schlachtordnung bei den Makedonen. Reiterei unter dem Befehl von Philipps Sohn Alexander. Vernichtung der heiligen Schar (Kerntruppen Thebens). Makedonische Phalanx ist mit fünf Meter langen Lanzen (Sarissen) ausgestattet.\nResultat: Ende der politischen Unabhängigkeit der Staaten des griechischen Mutterlandes.\n>>\n\n<<Die athenischen Strategen treten, um an Geld für die athenische Flotte zu kommen in persische Dienste (1)\n373zv\n\n\n\n\n>>\n\n<<Ende der Spartanischen Seemacht im Westen (1)\n372zv\n\nNach der Rückkehr der beiden griechischen Strategen Timothos und Iphikrates wird Korkyra eingenommen, was das Ende für die spartanische Seeherrschaft im Westen bedeutet.\n\n\n>>\n\n<<Iason von Pherai wird zum Führer (Tagos) des thesallischen Bundes gewählt (2)\n372zv\n\n\n\n\n>>\n\n<<Weitere Erneuerung des Königsfriedens (1)\n371sv\n\n\nIn Sparta findet ein erneuter Friedenkongress statt.Theben hatte sich selbst unter seinem Führer Epameinondas ausgeschlossen. Athen und Sparta verständigen sich soweit, dass es zum athenisch-spartanischen Landfrieden kommt.  Man verständigt sich auf ein spartanisches Vorgehen gegen Theben, das die Autonomie der boiotischen Städte verletzt. Athen bleibt neutral.\n\n\n>>\n\n<<Hilfsgesuch Spartas an Persien (1)\n371fv\n\nDie Machtstellung Spartas ist durch das ständige Erstarken Thebens (Aufbau der thebanischen Eliteeinheit Heilige Schar und der Erweiterung des boiotischen Bundes unter Pelopidas und Epameinondas) gefährdet.\nAthen ist trotz der Erhebung neuer Steuern bankrott.\n\n\n>>\n\n<<Annäherung Spartas und Athens (1)\n371vef\n\nAufgrund des ständig wachsenden Einfusses Thebens und der eigenen Schwäche kommen sich Sparta und Athen unter Kallistratos näher.\n\n\n>>\n\n<<Athen gründet als Reaktion auf den Sieg Thebens einen neuen Bund, der allen Mitgliedern Autonomie gewährt. (1)\nh371v\n\n\n\n\n>>\n\n<<Thebens Hegemonie (1)\n372-362v\n\n\n\n\n>>\n\n<<Ausbau der thebanischen Vormachtsstellung (1)\n370v\n\nDurch den vorzeitigen Tod Iasons von Pherai entgeht Theben einer Auseinandersetzung mit Thessalien.\nEhemaliege Verbündete Spartas und Athens laufen zu Theben über.\n\nTheben wird der Vortritt bei der Orakelbefragung (Promantie) in der delphischen Amphiktionie zugestanden.\n>>\n\n<<Feldzüge Thebens auf der Peoloponnes (1)\n370v\n\nDas thebanische Heer unter Epameinondas und Pelopidas verwüstet mit weiteren Sparta Gegnern Lakonien. Dem spartanischen König gelingt es aber Sparta zu halten.\n\n\n>>\n\n<<Wiederherstellung der unabhängigkeit Messeniens (1)\n370v\n\nEpameinondas ruft die in der ganzen Welt verstreuten Messenier auf ihren Staat in der Peloponnes wiederzuerrichten. Messene wird wieder aufgebaut.\nDie bisherige wirtschaftliche und gesellschaftliche Grundlage  Spartas fällt mit der Erhebung der Heloten und Periöken weg.\n\n\n>>\n\n<<Zweiter Peloponnesischer Feldzug (1)\n369v\n\nDurch ein Bündnis mit Athen und die Unterstützung des Tyrannen Dionysios I. von Sizilien gelingt es Sparta den zweiten Peloponnesischer Feldzug Epameinondas nach der thebanischen Einnahme von Sikyon, Pellene und Phlius zu stoppen.\n\n\n>>\n\n<<Theben interveniert in Makedonien (1)\n369v\n\nUnter Pelopidas kommt es zu einem Bündnis zwischen Theben  und makedonien. Der makedonische Prinz Philipp kommt als Geisel nach Theben.\n\n\n>>\n\n<<Friedenskonferenz in Delphi (1)\n368v\n\nPelopidas scheitert bei seinem Versuch thessalische Städte gegen Alexander von Pherai aufzubringen.\nPersien veranlasst eine Friedenskonferenz in Delphi.\nDie Konferenz scheitert, da Theben gegen eine Angliederung Messeniens an Sparta ist und Arkadien weiterhin selbständigbleiben möchte. Alexander von Pherai schließt mit Theben Frieden.\n\n\n>>\n\n<<Sparta kann Arkader zurückschlagen (1)\n368v\n\nMit Hilfe von spanischer und keltischer Söldner des Dionysios kann Sparta gegen die Arkader vorgehen (Tränenlose Schlacht).\n\n\n>>\n\n<<Dritter thebanischer Einfall in die Peloponnes (1)\n367v\n\nDen Thebanern gelingt es diesesmal das bis dahin neutrale Achaia für kurze Zeit an sich zu binden. Die Spartaner können es aner entsetzen.\n\n\n>>\n\n<<Persische Unterstützung der Thebanischen Hegemonie (1)\n367v\n\nAntalkidas scheitert bei seinem Gesuch Hilfe für Sparta zu erwirken und begeht Selbstmord. Dafür handelt Pelopidas einen Friedenserlass zugunsten Thebens aus.\n\n\n>>\n\n<<Abwehrhaltung Athens und Arkadiens (1)\ne367v\n\nAthen und Arkadien gehen nicht auf den thebanisch-persischen Friedenserlass (Messene unabhängig, Athen ohne Flotte) ein. Theben beginnt eine eigene Flotte aufzubauen.\n\nAthen verbündet sich mit Dionysios von Sizilien und dem aufständischen persischen Satrapen Ariobazanes am Hellespont, um seine Getreidezufuhren zu sichern.\n>>\n\n<<Tyrannis des Euphron in Sikyon (367-365) (3)\n367v\n>>\n\n<<Aitiolisches Koinon (Bund der Aitioler) (1)\n367zv\n\nTheben unterstützt eine aitiolische Bundesgründung.\n>>\n\n<<Theben annektiert Oropos in Attika und taxiert Gespräche mit Karthago (2)\n366v\n>>\n\n<<Weitere Ausdehnung der thebanischen Macht (1)\n366-362v\n>>\n\n<<Ende des Lakedaimonischen Bundes und Thebanische Herrschaft in Thessalien (1)\n365zv\n\nTheben zerschlägt durch einen Sonderfrieden mit Korinth den Lakedaimonischen Bund vollkommen. Pelopidas gelingt es Thessalien nach der erfolgreichen Schlacht von Kynoskephalai unter seine Vorherrschaft zu bringen.\n>>\n\n<<Stoppen der Expansions Thebens (1)\n365-363v\n\nEpameinondas bringt  unzufriedene Seebundsmitglieder zum Abfall von Athen,  kann die Expansion Thebens in der Ägäis aber nicht weiter voran treiben, weil Griechenland weiter befriedet werden muss.\n\nDurch die neu gegründete boiotische Flotte gelingt es Epameinondas den Inseln Keos, Chios, Byzantion und Rhodos den boiotischen Bund als Alternative zum  attischen Seebund nahezulegen.\nDie Stadt Orchomenos hat Regime kritische thebanische Verbannte aufgenommen, was Theben nicht dulden konnte.\nDesweiteren werden Tegea und Megalopolis in internen Arkadischen Machtkämpfen gefördert.\n>>\n\n<<Krieg zwischen Elis und Arkadien (1)\n365v\n\nDer Krieg wird während der Spiele auf dem olympischen Festplatz ausgetragen. Die Tempelschätze werden zur Anwerbung Arkadischer Söldner verwendet.\n>>\n\n<<Zerstörung Orchomenos und Massaker an der Männlichen Bevölkerung durch Theben (1)\n364v\n>>\n\n<<Die griechischen Staaten beteiligen sich nicht an dem Satrapen-Aufstand (1)\n362-360v\n\nDie Griechischen Staaten Kleinasiens verhalten sich dem Großkönig gegenüber neutral während des Satrapen- Aufstandes unter Berufung auf den Königsfrieden.\n\n\n>>\n\n<<Schlacht von Mantineia (1)\n362v\n\nMantineia verbündet sich mit Sparta. Was zu einem weiteren Epaminondas Feldzug auf die Peloponnes führt. Epameinondas besiegt zwar in der Schlacht bei Mantineia die athenisch-spartanischen Truppen, erliegt aber seinen Verletzungen.\n\n\n>>\n\n<<Die griechischen Staaten erneuern die Koine Eirene (1)\n362v\n\nTheben verzichtet nach Epameinondas Tod auf seine Vormachtstellung. Der Frieden sichert den staaten den zu diesem Zeitpunkt gültigen Besitzstand. Worauf alle Staaten bis auf Sparta, dass Messenien nicht anerkennen will, eingehen.\n\n\n>>\n\n<<Agesilaos als Söldnerführer in Ägypten (1)\n362v\n\nDer spartanische König Agesilaos und sein Sohn werben als Söldnerführer an, um die Kassen Spartas wieder zu füllen.\n>>\n\n<<Beginn der frühen Eisenzeit in Italien (Villanovkultur) (1)\nx1000v\n\nIndogermanische Volksgruppen breiten sich entgültig in   ganz Italien aus. Die am besten greifbaren Volksgruppen respektive Einwanderungsgruppen sind  Latiner-Falisker und Umbro-Sabeller und Illyrer, nach denen die Landstriche, die sie besiedelten, benannt (Latium, Umbrien, Illyrien) sind. \nIhre archäologischen Hinterlassenschaften sind mit anderen früheisenzeitlichen Völkern Europas verwandt (Urnenfelderkulturen). In Italien bezeichnet man diese Kulturstufe nach ihrem ersten Fundort bei Mailand als Villanova Kultur.\n>>\n\n<<Der Palatin in Rom wird besiedelt (1)\n10jv\n>>\n\n<<Griechische Kolonisation Süditaliens (1)\nrx750v\n\nsiehe Griechische Geschichte\n\n\n>>\n\n<<Rom wird durch  Etrusker gegründet (1)\nr650v\n\nUm 650 entsteht Rom. Der Name Rom, nach dem etruskischen Geschlecht der Rumlna, wird an die seit dem 10. Jhd. expandierende Siedlungen der Hügel Palatium, Quirinalis, Esquilinus und der Colles  vergeben, nachdem das Stadtgebiet durch  ein Pomerium von dem nicht Stadtgebiet getrennt wurde.\n\n\nQUELLE: Liv.::::5,52,15\nQUELLE: Plut.::::Rom. 11,4\nQUELLE: Tac.::ann.::12,24,1\n>>\n\n<<Erster römisch (römisch-etruskisch)- karthagischer Vertrag (1)\nxv508\n\nRom konnte sein Gebiet in Latium unter der Königsherrschaft der Etrusker ausweiten. Der Vertrag legt die Einflussgebiete  Karthagos und Roms fest, die beide Interessen in Latium vertraten.\n\n\nQUELLE: Pol.::::III 22-25\n>>\n\n<<Sagenhafte Vertreibung des letzten Königs-Beginn der Römischen Republik ? (1)\nx510v\n\nWann der letzte etruskische König aus Rom vertrieben wurde, ist unbekannt. Die Römer selbst nahmen das Jahr 510 an und verbanden mit der Gründung der Republik das Einweihungsdatum  des Tempels des Juppiter Capitolinus (407v. Chr.)in Rom.\n\n\n>>\n\n<<Ewiger Friede zwischen Rom und den Latinern (1)\n493v\n\nNach einigen? Kämpfen kam es zu einem Bündnisvertrag zwischen Rom und den Latinern.\n\n\nQUELLE: Cic.::Balb.::53\n>>\n\n<<Ptolemaios II. Philadelphos übernimmt die Herrschaft seines Vaters Ptolemaios (1)\n282vf\n>>\n\n<<Pyrrhos besiegt die Römer im Auftrag Tarents bei Herakleia am Siris (1)\n280v\n>>\n\n<<Pyrrhos besiegt die Römer im Auftrag Tarents bei Ausculum (1)\n279v\n>>\n\n<<Pyrrhos unterliegt den Römern bei Maleventum (1)\n275v\n\n\n\n\n>>\n\n<<Pyrrhos vertreibt Antigonos Gonatas nahezu aus Makedonien (1)\n274zv\n\n\n\n\n>>\n\n<<Antigonos Gonatas besiegt Pyrrhos (1)\n272v\n\nAntigonos Gonatas gelingt es seine Herrschaft in  Makedonien und Teilen Griechenlands zu konsolidieren, nachdem Pyrrhos bei Unruhen in Argos umkommt.\n\n\n>>\n\n<<Errichtung des Leuchtturms von Pharos (Hafen von Alexandria) (3)\nx280v\n>>\n\n<<Syrischer Erbfolgekrieg (1)\n280zv\n\nAntiochos I. muß sich gegen Ptolemaios II., Antigonos Gonatas und die Nördliche Liga bestehend aus den Städten der Propontis, des Gebietes am Pontos, Bithyniens und den Besitzungen Mithradates II. in Kappadokien  in Syrien durchsetzten. Der Landstrich ist wegen seiner phönizischen Seestädte und deren Flotten  bedeutend und besonders wichtig für die Holzversorgung des Ptolemäerreiches. Antiochos I. muss Gebietsverluste in Kleinasien an das Ptolemäerreich hinnehmen, da er sein Reich in Kleinasien auch gegen andere Gegner verteidigen mußte.\n\n\n>>\n\n<<Abwehrkämpfe des Antiochos I. gegen die Kelten in Kleinasien (1)\n277-275v\n>>\n\n<<1. Syrischer Krieg (1)\n274v-271\n\nKrieg zwischen Ptolemaios und Antiochos I.. Der Krieg wurde von Ptolemäischer Seite begonnen, brachte aber keine weiteren Gebietsgewinne.\n\n\nQUELLE: Theokr.::::eid. XVII, 98-101\n>>\n\n\n<<Magas der Halbbruder Ptolemaios II. ernennt sich selbst zum König über die Kyrenaika (1)\nx272v\n\nMagas, der seit 300 Statthalter in der Kyrenaika war, saft sich vom Ptolemäerreich los und  sichert seine Position nach der Thronergreifung durch die Heirat mit Apame, der Tochter Aniochos I.\n\n\nQUELLE: Paus.::::I, 7, 3\n>>\n\n<<Antiochos I. Soter (1)\n281-261v\n\n\n\n\n>>\n\n<<Beginn von freundschaftlichen Beziehungen zwischen dem Seleukidenreich und dem Reich des Antigoniden (1)\nr278v\n\n\n\n\n\n>>\n\n<<Chremonideischer Krieg (1)\n268-261v\n\nAus Furcht vor einer Makedonischen Seeherrschaft, die den Einfluss Makedoniens auf den Rest von Griechenland verstärken würde (Kontrolle über die Getreidezufuhren aus dem Schwarzmeergebiet), verbündet sich Ptolemaios II.Philadelphos mit Sparta und Athen gegen Antigonos Gonatas.\n\n\n>>\n\n<<Der Spartanerkönig Areus fällt im Kampf gegen den Antigoniden (1)\n265v\n\n\n\n\n>>\n\n<<Kapitulation Athens (1)\n262zv\n\nNachdem Athen von einem Makedonischen Heer eingeschlossen war, mußte es kapitulieren. Danach wurde ein Makedonischer Gouverneur in Athen eingesetzt und der Piräus und die Umliegenden Berge wurden von makedonischen Besatzungen besetzt. Bis 229v. Chr. bleibt Athen unfrei.\n>>\n\n<<2. Syrischer Krieg (1)\n260-253v\n\nNeben Syrien fanden die Kriegshandlungen in Kleinasien statt.\nPtolemaios II. Philadelphos und sein Sohn und Mitregen Ptolemaios kämpfen gegen eine Seleukisch-antigonidische Koalition.\n\n\nQUELLE: var.::::FGRHist 260 F 43 Porphyrios\n>>\n\n<<Ephesos gerät unter ptolemäische Herrschaft (1)\n262v\n\n\n\n\n>>\n\n<<Antiochos II. Theos (1)\n261-256v\n\n\n\n\n>>\n\n<<Ptolemaios II. sieht sich einer Revolte seines Sohnes ausgesetzt (1)\n260zv\n\nSein Sohn, Mitregent von 267-259, bricht in Ionien einen Aufstand los. Nach 259 taucht Ptolemaios der Soh in keiner ägyptischen Liste mehr auf.\n\n\n>>\n\n<<Milet und Samos kommen unter seleukidische Kontrolle (1)\n259zv\n\n\n\n\n\nQUELLE: var.::::trog.prol. 26\n>>\n\n<<Ptolemaios II. Philadelphos zieht mit einem Heer nach Syrien (1)\n257v\n\n\n\n\n>>\n\n<<Niederlage der ptolemäischen Flotte bei Kos (1)\nf255v\n\nAntigonos Gonatas besiegt die ptolemäische Flotte unter Patroklos. Ende der ptolemäischen Thalassokratie in der Ägäis.\n\n\nQUELLE: Plut.::mor.::545 B\nQUELLE: Plut.::::Arat. 12, 2\n>>\n\n<<Die mit dem Seleukidenreich verbündeten Rhodier schlagen die ptolemäische Flotte unter Chremonides (1)\nx255v\n\n\n\n\n>>\n\n<<Ende des 2. Syrischen Krieges (1)\n253v\n\nAntiochos II. Theos konnte Gebiete in Kleinasien , die er im syrischen Erbfolgekrieg eingebüßt hatte wieder einnehmen.\nZur Friedenssicherung heiratete Antiochos II. Theos Berenike, die tocjter des Ptolemaios II.\n\n\nQUELLE: var.::::Porph.: FGrHist. 260 F 43\n>>\n\n<<Erste ptolemäische Gesandschaft nach Rom (3)\n273v\n\n\n\n\n>>\n\n\n<<Tod Magas (1)\nx250v\n\n\n\n\n>>\n\n<<Kyrene unter der herrschaft Demetrios des Schönen (3)\n250-249zv\n\nMagas Witwe Apame, Tochter des Antiochos I. rief, um eine zuvor von Ihrem Mann fokusierte Vereinigung mit dem Ptolemäerreich zu verhindern, Demetrios den Schönen, Halbbruder des Antigonos Gonatas an den Hof von Kyrene und wollte ihn mit ihrer Tochter Berenike verheiraten. Berenike strebte selbst aber eine Ehe mit Ptolemaios III. an und ermordete deshalb Demetrios den Schönen im Schlafzimmer ihrer Mutter.\n\n\nQUELLE: Eus.::On.::I, 237f.\nQUELLE: Catull.::::66, 25-28\nQUELLE: Iust.::::XXVI, 3,3-6\n>>\n\n<<Kyrenaika bis zu seinem Wiederanschluss an das Ptolemäerreich (3)\n249z-246v\n\nAuf Wunsch der kyrenaischen Bevölkerung lenkten zwei Arkader, Ekdelos und Demophanes, die Regierungsgeschäfte des Staates, bis sich Berenike mit ihere dynastischen Hochzeit durchsetzen konnte, was den Anschluss der Kyrenaika an das Ptolemäerreich bedeutete.\n\n\nQUELLE: Plut.::::Philop. 1, 4\nQUELLE: Pol.::::X, 22,3\n>>\n\n<<Seleukos II. (246-226/5) wird Nachfolger seines Vaters Antiochos II. (1)\n246v\n\nSeleukos II. Kallinikos wird Nachfolger Antiochos II. Theos. Seleukos II. Kallinikos war der Sohn aus Antiochos II.erster Ehe mit Laodike.\n\n\n>>\n\n<<Dritter Syrischer Krieg oder Laodikekrieg (1)\n246-241v\n\nBerenike, die zweite Ehefrau Antiochos II. Theos, kämpfte mit Hilfe ihres Bruders Ptolemaios III.Euergetes, um den Thronanspruch ihres Sohnes.\n\n\n>>\n\n<<Ptolemaios III. erobert Seleukia in Pierien, Antiocheia am Orontes und zieht weiter an den Euphrat (1)\n246v\n\n\n\n\nQUELLE: var.::::Papyrus aus Gurob\n>>\n\n<<Berenike und ihr Sohn werden von Anhängern der Laodike ermordet (1)\n246v\n\n\n\n\nQUELLE: Polyain.::::VIII, 50\n>>\n\n<<Ptolemaios III. Euergetes (Wohltäter) wird Herrscher über das Ptolemäerreich (1)\n246v\n\n\n\n\n>>\n\n<<Ägyptischer Aufstand gegen das Ptolemäerreich (3)\n245v\n\n\n\n\n>>\n\n<<Ptolemaios III. Euergetes wird Hegemon des Achäischen Bundes (1)\n243v\n\nDer Achaiische Bund trat in ein offizielles Bündnis mit dem Ptolemäerreich ein. Das Ptolemäerreich  unterstütze das Bündnis mit Geldern, Antigonos Gonatas von Ptolemäischen Interessengebieten fernzuhalten.\n\n\n>>\n\n<<Entstehung des Großkappadokischen Reiches des Persers Ariarathes (1)\n260v\n\n\n\n\nQUELLE: Diod.::::XXXI, 19, 5\n>>\n\n<<Antiochos Hierax, Bruder des Seleukos II. gründet sein eigens Königreich in Kleinasien (1)\n242-228zv\n\nAntiochos Hierax gründet sein eigenes Reich, das zwar nominell zu dem seines Bruders gehört, aber de facto unabhängig von ihm agiert. Die Hauptstadt des Reiches war Sardes. Durch diesen Faktor, die weiterhin unbefriedeten Kelten (Galater) und die Königreiche Bithynien und Pontos war die Stellung des eigentlichen Seleukidenherrschers Seleukos II. in Kleinasien ausgelöscht.\n\n\nQUELLE: Iust.::::XXVII 2, 6\n>>\n\n<<Gründung des Königreichs Bithynien (1)\n280v\n\nDie Seleukiden müssen Gebietsabtretungen in Kleinasien an Nikomedes I. (280-255) hinnehmen, der sein eigenes Königreich Bithynien gründet.\n\n\n>>\n\n<<Sonderfrieden zwischen Antigonos Gonatas und Ptolemaios II. (1)\n255v\n>>\n\n<<Antimakedonische Liga in Sikyon (1)\nf251v\n\nDer Grieche Aratos erobert seine Heimatstadt Sikyon von den Makedonen zurück und schließt sie an den Achaiischen Bund an.\n>>\n\n<<Aratos von Sikyon erwirkt finanzielle Unterstützung vom Ptolemäerreich (1)\nw250v\n>>\n\n<<Griechenland fällt vom Reich der Antigoniden ab (1)\n250zv\n\nNach dem Tod seines Halbbruders Krateros, der Griechenland für ihn gesichert hatte, sieht sich Antigonos Gonatas der Revolte des Krateros Sohns Alexandros ausgesetzt, der sich mit dem Achaiischen Bund verbündet hatte. Folgen sind der Abfall griechenlands von Makedonien und das erstarken der ptolemäischen Position in der Ägäis.\n>>\n\n<<Tod des Antigonos Gonatas (1)\n239v\n\nNach 42 Jahren an der Macht stirbt Antigonos Gonatas.\n>>\n\n<<Nikomedes I. König von Bithynien (1)\n280-x255v\n>>\n\n<<Ziaeles König von Bithynien (1)\n255-235v\n>>\n\n<<Der Satrap Diodotos fällt vom Seleukidenreich ab und gründet gestützt auf die von Alexander dem Großen gegründeten Kolonien, das Baktische Reich (1)\nx246v\n>>\n\n<<Ende der seleukidische Satrapie Parthien (1)\nx248v\n\nDen Separationsbestrebungen des Satrapen Andragoras setzten iranische Reitervölker ein Ende. Die dahischen Parner überlaufen die seleukidischen Satrapien Parthien und Hyrkanien und gründen unter ihrem Führer Arschak (griechisch Arsakes) das parhtische Reich.\n\n\n>>\n\n<<Ende des 3. Syrischen Krieges (1)\n241v\n\nDie Kriegsgewinne des Ptolemäerreiches sind Seleukia in Pierien, Kilikien, Pamphylien, Teile Ioniens,Hellespont, das südliche Thrakien und Kap Ras Ibn Hani.\n\n\n>>\n\n<<Der spartanische König Agis, der verucht hatte Reformen in Sparta durchzuführen stirbt. (1)\n241v\n\nDer Besitz von Grund und Boden in Sparta hatte sich ausschließlich auf ganz wenige konzentriert, was zu Unruhen geführt hatte. König Agis versuchte diesem Zustand abhilfe zu verschaffen, scheiterte aber am Widerstand der besitzenden Klasse.\n\n\n>>\n\n<<Sizilien wird römische Provinz (1)\n227v\n\nEnde der selbstständigen Westgriechen.\n>>\n\n<<Demetrios II. übernimmt die Herrschaft des Antigoniden Reiches (1)\n239-229v\n>>\n\n<<Antigonos Doson (1)\n229-222zv\n\nÜbnernimmt für seinen noch nicht mündigen Verwandten Philipp die Regierungsgeschäfte.\n>>\n\n<<Philipps V. (1)\n222z-179v\n>>\n\n<<Attalos (241-197) besiegt die Galater und nimmt den Königstitel von Pergamon an (1)\n238v\n>>\n\n<<König Attalos vertreibt Antiochos Hierax aus Kleinasien (1)\nx228v\n>>\n\n<<Gescheiterte Offensive Seleukos II. gegen die Parther (1)\nx230v\n>>\n\n<<Ptolemaios III. Euergetes unterstützt den Äolischen Bund durch Subsidien in seinem Kampf gegen die Antigoniden (1)\n229-221v\n>>\n\n<<Demetrioskrieg (1)\nr239-229v\n\nKrieg des Antigoniden Demetrios II. gegen eine Allianz des Ätiolischen Bundes mit dem Achaischen Bund, den beiden in Griechenland dominierenden Bünden.  Noch während des Krieges starb Demetrios, dem dann sein neunjähriger Sohn Philipp V. auf den Thron folgte. Für ihn übernimmt Antigonos Doson die Regierungsgeschäfte.\n>>\n\n<<Kleomeneskrieg (1)\n229z-222v\n\nKrieg um die Vorherrschaft in Griechenland zwischen dem Achäischen Bund und dem Spartaner König Kleomenes.\n>>\n\n<<Bundesgenossenkrieg (1)\n220-217v\n>>\n\n<<1. Makedonischer Krieg (1)\n215-205v\n>>\n\n<<2. Makedonischer Krieg (1)\n200-196v\n>>\n\n<<3. Makedonischer Krieg (oder Perseus Krieg) (1)\n171-168v\n>>\n\n<<Frieden zwischen Aitolien und Achaia (1)\n241zv\n\nDas Bündnis zwischen den Aitoliern und den Achaiern richtete sich gegen Demetrios II., der dem Antigoniden Antigonos Gonatas auf dem Thron gefolgt war. Demetrios Ziel war es wieder mehr Kontrolle über Griechen\nland zu erlangen, aus diesem Grund wollte er sich verstärkt mit Epirus und damit mit Akarnaien, einer anderen griechischen Macht zusammenschließen.\nErgebnis dieser Politik war der sog.Demetrioskrieg.\n\n\n>>\n\n<<Tod des Demetrios II. im Kampf gegen den illyrischen Stamm der Dardaner (1)\n229v\n\nNach dem Tod Demetrios II. war von der makedonischen Vorherrschaft in Griechenland nicht mehr viel übrig geblieben (  Insel Euböa, Feste Demetrias, einige Kykladen Inseln).\n\n\n>>\n\n<<Antigonos Doson schließt Frieden mit den Aitoliern (1)\n228v\n\nNachdem er die kurz zuvor an die Aitolier verlorenen Gebiete zurückerobert hatte, schließt Antigonos Doson mit den Aitoliern Frieden. Im Laufe des Krieges konnte sich Athen von seiner makedonischen Garnision wieder befreien.\n>>\n\n<<Attalos I. herrscht über das gesamte seleukidische Kleinasien (1)\n228-223v\n>>\n\n<<Niederlage Antiochos II. Kallinikos gegen seinen Bruder Antiochos Hierax bei Ankara (1)\n239v\n\nQUELLE: var.::::Trog. prol. 27\nQUELLE: Iust.::::XXVII 2, 10f\n>>\n\n<<Antigonos Doson nutzt die Schwäche des seleukidischen Reiches aus und greift mit seiner Flotte Karien an (3)\n227v\n\nQUELLE: var.::::Trog. prol. 28\n>>\n\n<<Seleukos III. Soter (1)\n225-223v\n\nDer Sohn und Nachfolger Seleukos II. Kallinikos fällt vor seinem Feldzug gegen Attalos einer Intrige von einem seiner Offiziere und dem Galater Apaturois zum Opfer.\n>>\n\n<<Thronbesteigung des Antiochos III., einem weiteren Sohn des Seleukos II. Kallinikos (1)\n223v\n>>\n\n<<Achaios, einem Vetter von Seleukos III. und Antiochos III. gelingt es die Eroberungen des Attalos I. in Kleinasien zurückzunehmen (1)\nx223v\n\nNachdem Seleukos III. bei seinem Feldzug gegen Attalos I. umgekommen war, übernahm Achaios die Führung kurzfristig, er selbst lehnte das Diadem ab, so ging die Herrschaft des Seleukidenreiches an Antiochos III.\n>>\n\n<<Abfall des Seleukidischen Satrapen Molon (1)\n222v\n\nMolon und Sein Bruder Alexander fallen mit ihren Satrapien ab und erobern Teile Babylonien.\n\n\nQUELLE: Pol.::::V 41 ff.\n>>\n\n<<Antiochos III. schlägt Molon, der darauf Selbstmord begeht. (1)\n220v\n>>\n\n<<Achaios ließ sich dann doch in Kleinasien zum König ausrufen (1)\n220v\n\nDie Proklamation Achaios zum König hat für ihn erstmal keine Konsequenzen, da Antiochos III. einen Syrienfeldzug in Angriff nimmt.\n>>\n\n<<4. Syrischer Krieg (1)\n219v\n\nAntiochos III. führt diesen Krieg mit dem Ziel die Südsyrischen Gebiete von Ägypten zurückzuerobern, die einst unter Seleukos Herrschaft waren.\n>>\n\n<<Antiochos III. erobert die wichtige Hafenstadt Seleukia in Pieria zurück (1)\n219v\n>>\n\n<<Thronwechsel im Ptolemäerreich (1)\n221v\n\nPtolemaios IV. Philopator folgt seinem Vater Ptolemaios III. Euregetes auf dem Thron. Einflussreichster Berater Ptolemaios IV. wird der Alexanderpriester Sosibos.\n>>\n\n<<Der Koloß von Rhodos stürzt bei einem Erdbeben ein (1)\n227zv\n>>\n\n<<Das Ptolemäerreich wendet sich vom Achäischen Bund ab, und zahlt ab jetzt Subsidien an Sparta unter Kleomenes (1)\n226zv\n>>\n\n<<Schlacht von Raphia (1)\n217v\n\nDank der Unterstütung neu rekrutierter ägyptischer Truppen, der sogenannten machimoi gelingt es Ptolemaios IV. Antiochos  III. zu schlagen. Der neugeschlossene Frieden beruht auf den Grenzen von vor dem Krieg, aber Antiochos III. bleibt im Besitz von Seleukia in Pieria.\n>>\n\n<<Antiochos III. beseitigt Achiaos (1)\n216-213v\n\nIn den Jahren 216-213 gelingt es Antiochos III. den Usurpator Achiaos auszuschalten (er wird auf grauenhafte Art nach Assyrischem Strafrecht hingerichtet) und wieder Teile Kleinasiens unter seleukidischen Einfluss zu bringen. Dabei müssen aber die Königreiche von Kappadokien, Bithynien, Pergamon, der Ägyptische Einfluss im Süden und Westen und die Karischen Gebiete geduldet werden.\n>>\n\n<<Anabasis des Antiochos III. (1)\n212-205v\n\nAntiochos III. führte ununterbrochen Kriegszüge im Osten seines Reiches, um dessen Ausdehnung von zur Zeit Seleukos I. wiederherzustellen. Seine Feldzüge sind erfolgreich, er erhält den Beinamen >der Große< und der indische Fürst Sophagasenos überläßt ihm für sein Heer Kriegselefanten, wie dessen Vorgänger das auch für Seleukos I. getan hat.\n\nQUELLE: var.::::Exzerpte der Bücher VIII-XI des Polybios\n>>\n\n<<Antiochos III. führt Krieg in Armenien (1)\n212v\n\nAntiochos bestätigte die einheimischen Könige als Gegenleistung erkannten sie seine Oberherschaft an.\n>>\n\n<<Kampagne gegen die Parther (1)\n209v\n\nAntiochos III. bestätigt den Partherkönig Arsakes II. in seiner Würde, der erkennt widerum die Seleukidische Oberhoheit an.\n>>\n\n\n<<Feldzüge in Baktrien (1)\n208-206v\n\nGegen Annerkennung seiner Oberhoheit bestätigt Antiochos III. die Königswürde des baktrischen Königs Euthydemos.\n>>\n<<Seleukidischer Vorstoß an den Hindukusch (1)\n206v\n>>
KnowWE.SeleniumTest.Renaming = !!! This is the page for testing the Renaming-Tool\n\n!!Renaming Tool\n\nThis page demonstrates how the renaming tool functions. Just enter the search word in the input field below,enter an replacement and press the preview button. Befor any replacement is made, you see a list of findings from which you can choose which findings should be replaced with the entered replacement.\n\n[{KnowWEPlugin renamingtool}]\n\nThe renaming tool also provides some advanced replacement settings. For this click on the "__Further settings__" link. There you can set the following things.\n* only consider uppercase or lowercase words\n* the search word has a certain context (prefix or suffix) in which it occurs\n* you can specify the type of the section in which the word accurs .e.g use this for only replace something for example in __RuleSections__ etc.\n\nThe text below ist for testing purposes:\n\nLorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, Sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet, consetetur sadipscing elitr, Sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.\n\nlorem ipsum dolor sit amet, consetetur sadipscing elitr, Lorem diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, Lorem diam voluptua.\n\n%%Question\nRenamingQuestion\n- The renaming tool works like a charm [oc]\n-- Yes\n-- No\n- Since when [num]\n%\n\n%%CoveringList\nRenaming tool is a charm{\n    The renaming tool works like a charm = Yes,\n}\n%\n\n

KnowWE.SeleniumTest.Test-Demo-Car-Diagnosis = !!! Car Diagnosis\n\n[{Image src='VW_Golf6.jpg' width='300' height='212' align='left' style='border: solid 1px' caption='VW Golf 6 (from Wikipedia)'}]\n\\ \\\nThis demo knowledge base covers some exemplary faults of a car. Each fault is represented with text and its corresponding knowledge on a single wiki article: \n\n* [Damaged idle speed system|Demo - DamagedIdleSpeedSystem]\n* [Leaking air intake system|Demo - LeakingAirIntakeSystem]\n* [Clogged air filter|Demo - CloggedAirFilter]\n* [Bad ignition timing|Demo - BadIgnitionTiming]\n* [Flat battery|Demo - FlatBattery]\n\nThe common terminology of the knowledge base is defined in a single wiki article:\n\n* [Terminology|Demo - Terminology]\n\nAll knowledge defined above is compiled in a so-called master article.\nThe master article provides means of testing the knowledge base, downloading an executable version, etc.\n\n*  [Master Knowledge Base|Demo - Master]\n\nTesting: \n\n* [Testing|Demo - Test Cases]\n<tags>Demo</tags>\n
KnowWE.SeleniumTest.Test-Demo-DamagedIdleSpeedSystem = !!! Damaged idle speed system\nadapted from Wikipedia\n\n\n!! General\n----\nIdle speed is the minimum operating speed (generally measured in revolutions per minute, or rpm, of the crankshaft) of a combustion engine. \n\nAt idle speed, the engine generates enough power to run reasonably smoothly and operate its ancillaries (water pump, alternator, and, if equipped, other accessories such as power steering), but usually not enough to perform useful work, such as moving an automobile. \n\nFor a passenger-car engine, idle speed is customarily between 600 rpm and 1,000 rpm.\n\n!! Typical Symptoms\n----\n\nFrequent symptoms which occur if the idle speed system is damaged are a barely starting engine as well as a low or unsteady idle speed.\n\n!! Repair Instructions\n----\nIn most cases a problem with the idle speed system can easily fixed by raising the idle speed. This will ensure that the engine generates enough power to run smoothly and operate the accessories. \n\nIn particular this is necessary if the engine is operating a large number of energy-hungry accessories such as air conditioning. \n\nDue to most newer engines and especially air conditioning-equipped engines have an automatic adjust feature the idle speed can only be adjusted with a computer system. This computer system is available in almost every garage.\n\nIn some cases it is also helpful to clean the intake system. \n\n%%Rule\nIF "Check: Idle speed system." = ok\nTHEN Damaged idle speed system = N7\n\nIF "Check: Idle speed system." = not ok\nTHEN Damaged idle speed system = P7\n\nIF NOT (Engine start = engine barely starts)\nTHEN Damaged idle speed system = N5\n\nIF Engine start = engine barely starts\nTHEN Damaged idle speed system = P5\n\nIF NOT (Driving = unsteady idle speed) \nTHEN Damaged idle speed system = N1\n\nIF Driving = unsteady idle speed\nTHEN Damaged idle speed system = P1\n\nIF NOT (Driving = low idle speed) \nTHEN Damaged idle speed system = N4\n\nIF Driving = low idle speed\nTHEN Damaged idle speed system = P4\n\n@package: demo\n%\n\n\n\n\n
KnowWE.SeleniumTest.Test-Demo-LeakingAirIntakeSystem = !!! Leaking air intake system\nadapted from Wikipedia\n\n!! General\n----\n\nA (cold) air intake is a device used to bring lower temperature air into a car's internal-combustion engine, to increase engine power and efficiency. \n\nIt also enhances efficiency through higher flow, and can increase the life of the engine by allowing it to run cooler.\n\n!! Typical Symptoms\n----\n\nA Leaking air intake system can cause symptoms like insufficient power on full or partial load. Additionally, it can be the reason for an unsteady idle speed or increased mileage.\n\n!! Repair Instructions\n----\n\n[{Image src='air_intake-system.jpg' width='180' height='130' align='right' caption='Air Intake' style='border: solid 1px;'}]\n\nIf there is a leak in the air intake the only way to fix this problem is to change the air intake. \n\nTherefor the old/factory air intake system has to be removed from the car. At this point it is highly recommended to check if there are better/custom air intakes which offer an increased engine power and efficiency than the standard/factory air intake. \n\nAfterwards a new air filter has to be installed by attaching it to the air intake pipe. The new air filter should always be checked that it is pre-oiled and not damaged. \n\nFinally the new air intake can be installed.\n\n%%Rule\nIF NOT (Driving = insufficient power on partial load OR \n     Driving = unsteady idle speed OR \n     Driving = insufficient power on full load)\nTHEN Leaking air intake system  = N3\n\nIF Driving = insufficient power on full load\nTHEN Leaking air intake system = P5\n\nIF Driving = insufficient power on partial load\nTHEN Leaking air intake system = P3\n\nIF Driving = unsteady idle speed\nTHEN Leaking air intake system = P1\n\nIF Mileage evaluation = slightly increased\nTHEN Leaking air intake system = P3\n\nIF Mileage evaluation = normal\nTHEN Leaking air intake system = N4\n\nIF Mileage evaluation = increased\nTHEN Leaking air intake system = P4\n\nIF "Check: Air intake system." = ok\nTHEN Leaking air intake system = N7\n\nIF "Check: Air intake system." = not ok\nTHEN Leaking air intake system = P7\n\n@package: demo\n%\n\n<tags>Demo</tags>\n
KnowWE.SeleniumTest.Test-Demo-CloggedAirFilter = !!! Clogged air filter\n(adapted from Wikipadia)\n\n\n!! General\n----\n[{Image src='air-filter-1.JPG' width='180' height='135' align='right' style='border: solid 1px' caption='clogged air filter' }]\n\nThe (combustion) air filter prevents abrasive particulate matter from entering the engine's cylinders, where it would cause mechanical wear and oil contamination.\n\nMost fuel injected vehicles use a pleated paper filter element in the form of a flat panel. This filter is usually placed inside a plastic box connected to the throttle body with an intake tube.\n\nOlder vehicles that use carburetors or throttle body fuel injection typically use a cylindrical air filter, usually a few inches high and between 6 and 16 inches in diameter. This is positioned above the carburetor or throttle body, usually in a metal or plastic container which may incorporate ducting to provide cool and/or warm inlet air, and secured with a metal or plastic lid.\n\n!! Typical Symptoms\n----\n\nTypical symptoms for a clogged air filter are for example: {{Driving issues <=> asks:: Driving}} unsteady idle speed and weak acceleration, but also problems when starting the car starting problems and an increased fuel consumption (based on {{average mileage <=> asks::  Average mileage /100km }} and {{the currently measured mileage <=> asks:: Real mileage  /100km}}  or abnormal exhaust fumes. \n\nA typical starting problem which is connected to this problem is a barely or not {{starting engine <=> asks:: Engine start}} in combination with a {{starter <=> asks:: Starter}} that turns over.\n\nA clogged air filter can cause black exhaust fumes which will turn the color of the exhaust pipe to sooty black.\n\n!! Repair Instructions\n----\n\n[{Image src='air-filter.jpg' width='187' height='120' align='right' style='border: solid 1px' caption='aif filter change' }]\n\nA clogged air filter needs to be replaced by a new one. Therefore, the air filter housing have to be found. It will be either square (on fuel-injected engines) or round (on older carbureted engines) and about 12 inches (30 cm) in diameter. \n\nAfter locating the housing the screws or clambs on the top of it have to be removed. Now the old air filter can be removed. At this point the housing should be cleaned from any dirt and debris with a clean rag.\n\nFinally the new air filter can be put in and the top of the housing can be screwed or clambed back on. \n\n\n%%Rule\nIF Driving =  unsteady idle speed\nTHEN Clogged air filter = P4\n\nIF Driving = weak acceleratio\nnTHEN Clogged air filter = P5\n\nIF NOT  (Starter = turns over) \nTHEN Clogged air filter = N6\n\nIF "Check: Air filter." = ok\nTHEN Clogged air filter = N7\n\nIF "Check: Air filter." = not ok\nTHEN Clogged air filter = P7\n\nIF NOT (Driving = unsteady idle speed OR Driving = weak acceleration)\nTHEN Clogged air filter = N5\n\nIF Exhaust pipe color evaluation = abnormal\nTHEN Clogged air filter = P5\n\nIF Exhaust pipe color evaluation = normal\nTHEN Clogged air filter = N5\n\nIF (Exhaust fumes = black AND Fuel = unleaded gasoline)\nTHEN Clogged air filter = P5\n\nIF NOT (Exhaust fumes = black)\nTHEN Clogged air filter = N5\n\nIF Mileage evaluation = slightly increased\nTHEN Clogged air filter = P3\n\nIF Mileage evaluation = normal\nTHEN Clogged air filter = N4\n\nIF Mileage evaluation = increased\nTHEN Clogged air filter = P4\n\nIF NOT ((Engine start = does not start OR Engine start = engine barely starts)) \nTHEN Clogged air filter = N4\n\nIF ((Engine start = does not start OR Engine start = engine barely starts) AND Starter = turns over)\nTHEN Clogged air filter = P4\n\n@package: demo\n%\n\n<tags>Demo</tags>\n
KnowWE.SeleniumTest.Test-Demo-BadIgnitionTiming = !!! Bad ignition timing\nadapted from Wikipedia\n\n\n!! General\n----\n\nIgnition timing is the process of setting the time that a spark will occur in the combustion chamber (during the power stroke) relative to piston position and crankshaft angular velocity.\n\nSetting the correct ignition timing is crucial in the performance of an engine. The ignition timing affects many variables including engine longevity, fuel economy, and engine power. \n\n!! Typical Symptoms\n----\n\nBad ignition timing can have multiple symptoms: For example, some {{starting problems <=> asks:: Starter}}  are related to bad ignition timing. So a bad ignition timing can results in a barely or not starting engine. \nAdditionally, bad ignition timing can be the reason for {{performance problems <=> asks:: Driving}} such as delayed take-off or weak acceleration. \nFurthermore, bad ignition timing frequently causes {{engine noises <=> asks:: Engine noises}} such as ringing or knocking.\n\n\n!! Repair Instructions\n----\n\nSetting the ignition timing while monitoring engine power output with a dynamometer is one way to correctly set the ignition timing. After advancing or retarding the timing, a corresponding change in power output will usually occur. A load type dynamometer is the best way to accomplish this as the engine can be held at a steady speed and load while the timing is adjusted for maximum output.\n\nPlease note that newer engines typically use electronic ignition systems (ignition controlled by a computer). Most computers from original equipment manufacturers (OEM) are not able to be modified so changing the timing is not possible. \n\nOverall timing changes are still possible, depending on the engine design. Aftermarket engine control units allow to make changes to the timing map. This allows the timing to be advanced or retarded based on various engine applications.\n\n%%Rule\nIF NOT ((Engine start = does not start OR Engine start = engine barely starts)) \nTHEN Bad ignition timing = N5\n\nIF (Engine noises = ringing OR Engine noises = knocking)\nTHEN Bad ignition timing = P5\n\nIF NOT ((Engine noises = ringing OR Engine noises = knocking)) \nTHEN Bad ignition timing = N3\n\nIF ((Engine start = does not start OR Engine start = engine barely starts) AND Starter = turns over)\nTHEN Bad ignition timing = P5\n\nIF NOT (Driving = "delayed take-off" OR Driving = unsteady idle speed OR Driving = weak acceleration)\nTHEN Bad ignition timing = N4\n\nIF Driving = unsteady idle speed\nTHEN Bad ignition timing = P1\n\nIF Driving = "delayed take-off"\nTHEN Bad ignition timing = P3\n\nIF Driving = weak acceleratio\nnTHEN Bad ignition timing = P4\n\nIF NOT (Starter = turns over) \nTHEN Bad ignition timing = N6\n\nIF "Check: Ignition timing." = ok\nTHEN Bad ignition timing = N7\n\nIF "Check: Ignition timing." = not ok\nTHEN Bad ignition timing = P7\n\n@package: demo\n%\n\n<tags>Demo</tags>\n
KnowWE.SeleniumTest.Test-Demo-FlatBattery = !!! Flat Battery\nadapted from Wikipedia\n\n\n!! General\n----\n\n\nA car battery is a type of rechargeable battery that supplies electric energy to an automobile. Usually this refers to an SLI battery (starting, lighting, ignition) to power the starter motor, the lights, and the ignition system of a vehicle's engine.\n\n!!Typical Symptoms\n----\n\nTypical symptoms for an flat battery are an engine that does not or barely starts or a started that does not turn over.\n\n!! Repair Instructions\n----\n[{Image src='battery.jpg' width='150' align='right' style='border: solid 1px' caption='Typical car battery' }]\n\n[{Image src='jumpercable.jpg' width='120' align='left' style='border: solid 0px' caption='Jumper cable' }]\n\nIn emergencies a battery can be jump started, by the battery of another vehicle or by a hand portable battery booster. Generally, this is not recommended on newer, computer-controlled vehicles as damage can easily occur.\n\n\nTo jump start a battery the hoods of both cars need to be open. The car that provides the jump should turned off. Now one end of the jumper cables have to be clamped onto the car battery of the car providing the jump. The positive (or red) clamp should be connected to the positive(or red) battery post first. Afterwards the negative (or black) clamp can be connected to the negative (or black) post of the battery. \n\nNow the other end of the cables can be connected to the other car's battery by installing the positive clamp onto the positive post of the dead battery. The negative clamp should be connect to a clean ground on the engine of the dead car or directly onto the negative battery post.\n\n\n\nNow the car that is doing the jumping have to be started - now the charging begins. After 5 - 10 minutes turn off the engine of the car that provides the jump. \n\nAfterwards the dead car should start again. If so you can remove the cables in the opposite order you connected them (negative before positive - former dead car before providing car). If the problems still exist the battery should be changed.\n\n%%Rule\nIF "Check: Battery."   = ok \nTHEN Flat battery  = N7\n\nIf Battery check is not ok establish Flat battery\n\nIF "Check: Battery." = not ok\nTHEN Flat battery = P7\n\nIf Battery check is ok exclude flat battery as solutio\n\nnIF Starter = does not turn over\nTHEN Flat battery = P5\n\nIF Starter  = turns over\nTHEN Flat battery = N4\n\nIF (Engine start = does not start OR Engine start = engine barely starts)\nTHEN Flat battery = P5\n\nIF Engine start = engine starts\nTHEN Flat battery = N5\n\n@package: demo\n%\n\n%%CoveringList\nDead battery {\n    "Check: Battery." = not ok [++]\n}\n\n@package: demo\n%\n\n<tags>Demo battery</tags>\n  
KnowWE.SeleniumTest.Test-Demo-Master = !!!Master for "Car Diagnosis"\n\n!! Derived Solutions\n\nOn this page all articles of the wiki are included, that are relevant for the car diagnosis knowledge base. \nThe "compiled" knowledge base can be used and downloaded as a single artifact.\n\n%%ShowSolutions\n@master: Demo - Master \n@show_established: true \n@show_suggested: true \n@show_excluded: true \n@show_abstractions: true \n%\n\n[{KnowWEPlugin quickInterview}]\n\n\n\n!! Definition of the Knowledge Base\n\n%%knowledgebase \nCar faults diagnosis\n@Comment: Example car fault diagnosis knowledge base.\n@uses: demo\n/%\n\n\n!! Test Cases\n\n%%TestSuiteRunner\nA demo with some cases testing the car faults knowledge base. \n@TestSuite Demo - Test Cases\n/%\n\n<tags>Demo </tags>\n
KnowWE.SeleniumTest.Test-Demo-Terminology = Terminology of the car faults diagnosis knowledge base.\n\n!!! Questions / User Inputs\n\n%%Questio\nnObservations #2\n- Exhaust fumes [oc]\n-- black\n-- blue\n-- invisible\n- Exhaust pipe color [oc]\n-- brow\nn-- grey\n-- light grey\n-- sooty black\n-- Exhaust pipe color evaluation [oc]<abstrakt>\n--- abnormal\n--- normal\n- Fuel [oc]\n-- diesel\n-- unleaded gasoline\n- "Average mileage /100km" [num]\n-- "Num. Mileage evaluation" [num]<abstract>\n--- Mileage evaluation [oc]<abstract>\n---- slightly increased\n---- normal\n---- increased\n- "Real mileage  /100km" [num]\n- Engine noises [oc]\n-- knocking\n-- ringing\n-- "no /else"\n- Engine start [oc]\n-- engine barely starts\n-- engine starts\n-- does not start\n- Starter [oc]\n-- does not turn over\n-- turns over\n- Driving [mc]\n-- insufficient power on partial load\n-- insufficient power on full load\n-- unsteady idle speed\n-- low idle speed\n-- "delayed take-off"\n-- weak acceleratio\nn-- "no /else"\n\nGeneral #1\n- Make of car [oc]\n-- VW\n-- Opel\n-- Mercedes Benz\n-- BMW\n-- Porsche\n-- Fiat\n-- Toyota\n-- Mazda\n-- Other\n- Year of construction [num]\n\nTechnical Examinations\n- "Check: Idle speed system." [oc]\n-- ok\n-- not ok\n- "Check: Air intake system." [oc]\n-- ok\n-- not ok\n- "Check: Air filter." [oc]\n-- ok\n-- not ok\n- "Check: Ignition timing." [oc]\n-- ok\n-- not ok\n- "Check: Battery." [oc]\n-- ok\n-- not ok\n@package: demo\n%\n\n!!! Derivable Solutions\n\n%%Solution \nFaults\n- Flat battery \n- Clogged air filter\n- Leaking air intake system\n- Bad ignition timing\n- Damaged idle speed system\n@package: demo\n%\n\n\n!!! General Abstraction Rules\n\n%%Rule\nThe evaluation of the exhaust pipe color depends on the type of fuel:\n\nIF (Fuel = unleaded gasoline AND Exhaust pipe color = sooty black)\nTHEN Exhaust pipe color evaluation = abnormal\n\nIF (Fuel = diesel AND Exhaust pipe color = sooty black)\nTHEN Exhaust pipe color evaluation = normal  \n\nIF (Exhaust pipe color = brown OR Exhaust pipe color = grey OR Exhaust pipe color = light grey)\nTHEN Exhaust pipe color evaluation = normal  \n\n\nMileage is slightly increased when real mileage is between 110 and 130 percent of the average mileage:\n\nIF ("Num. Mileage evaluation" >= 110 AND "Num. Mileage evaluation" <= 130)\nTHEN Mileage evaluation = slightly increased \n\n\nMileage is definitely increased if the real mileage is more than 130 percent of the average mileage:\n\nIF "Num. Mileage evaluation" > 130\nTHEN Mileage evaluation = increased  \n\nMileage evaluation is normal when it is lower than 110 percent of average mileage:\n\nIF "Num. Mileage evaluation" < 110\nTHEN Mileage evaluation = normal\n\nCompute the percentage mileage increase from the real and the average mileage:\n\nIF "Average mileage /100km" > 0 AND "Real mileage  /100km" > 0\nTHEN "Num. Mileage evaluation" = (("Real mileage  /100km" / "Average mileage /100km") * 100.0)  \n\nHere the clarification questions for the particular solutions are indicated:\n\nIF Flat battery = SUGGESTED OR Flat battery = ESTABLISHED\nTHEN Check: Battery.\n\nIF Clogged air filter = SUGGESTED OR Clogged air filter = ESTABLISHED\nTHEN Check: Air filter.\n\nIF Leaking air intake system = SUGGESTED OR Leaking air intake system = ESTABLISHED\nTHEN Check: Air intake system.\n\nIF Bad ignition timing = SUGGESTED OR Bad ignition timing = ESTABLISHED\nTHEN Check: Ignition timing.\n\nIF Damaged idle speed system = SUGGESTED OR Damaged idle speed system = ESTABLISHED\nTHEN "Check: Idle speed system."\n\n@package: demo\n%\n\n\n
KnowWE.SeleniumTest.Test-Demo-Test-Cases = %%TestSuite\n"Leaking air intake system (Demo)" {\n\n    Driving = insufficient power on partial load :\n    Leaking air intake system (suggested);\n    \n    Driving = unsteady idle speed :\n    Clogged air filter (suggested),\n    Leaking air intake system (suggested);\n    \n    "Check: Air filter." = ok,\n    Driving = insufficient power on full load :\n    Leaking air intake system (established);\n}\n\n"Clogged air filter (Demo)" {\n    \n    Exhaust pipe color = sooty black,\n    Fuel = unleaded gasoline :\n    Clogged air filter (suggested);\n    \n    Driving = unsteady idle speed,\n    Driving = weak acceleration,       \n    "Check: Ignition timing." = ok :\n    Clogged air filter (established);\n\n}\n@package: demo\n@KnowledgeBase Demo - Master\n/%\n\n


